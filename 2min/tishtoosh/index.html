<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>טשטוש גבולות - מסורתית מול דיגיטלית</title>
    <meta name="description" content="מערך שיעור בנושא טשטוש הגבולות בין תקשורת מסורתית לחדשה">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    
    <style>
        /* --- משתנים וצבעים --- */
        :root {
            --bg-color: #fcfdfd;
            --text-main: #2d3436;
            --border-color: #2d3436;
            --accent-color: #6c5ce7;
            
            /* צבעים ייחודיים לדף זה */
            --c-pink: #ffc6ff;
            --c-yellow: #fdffb6;
            --c-green: #caffbf;
            --c-purple: #e0c3fc;
            --c-blue: #a0c4ff;
            --c-orange: #ffc49e;
        }

        body {
            font-family: 'Rubik', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(#e0e0e0 1px, transparent 1px);
            background-size: 20px 20px;
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            padding-bottom: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- כפתור חזרה --- */
        .back-btn {
            align-self: flex-start;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: var(--text-main);
            font-weight: 700;
            margin-bottom: 20px;
            padding: 10px 20px;
            border: 2px solid var(--border-color);
            border-radius: 50px;
            background: #fff;
            box-shadow: 4px 4px 0px var(--border-color);
            transition: all 0.1s;
        }
        .back-btn:active { transform: translate(2px, 2px); box-shadow: 2px 2px 0px var(--border-color); }

        /* --- כותרת --- */
        header { text-align: center; margin-bottom: 30px; width: 100%; }
        h1 { 
            font-size: 2.5rem; /* הקטנתי מעט כדי שיתאים למשפט הארוך */
            font-weight: 900; 
            margin: 0; 
            text-shadow: 3px 3px 0px var(--c-blue); 
            line-height: 1.2; 
        }
        
        /* הסרתי את ה-subtitle לפי הבקשה */

        /* --- אזור המושגים (Top Box) --- */
        .top-concepts-box {
            width: 100%;
            background: #fff;
            border: 3px solid var(--border-color);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px; 
            box-shadow: 8px 8px 0px var(--border-color);
            position: relative;
            z-index: 50; 
        }
        .top-concepts-title {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: var(--accent-color);
        }
        .concepts-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        
        /* כפתור מושג ובועה */
        .concept-wrapper {
            position: relative;
            display: inline-block;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }
        .concept-btn {
            border: 2px solid var(--border-color);
            padding: 8px 16px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.95rem;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: transform 0.1s;
            user-select: none;
            box-shadow: 2px 2px 0px rgba(0,0,0,0.1);
        }
        .concept-wrapper:active .concept-btn { transform: scale(0.95); }

        .concept-tooltip {
            visibility: hidden;
            opacity: 0;
            position: absolute;
            bottom: 140%; 
            left: 50%;
            transform: translateX(-50%) translateY(10px);
            background: #2d3436;
            color: #fff;
            padding: 15px;
            border-radius: 12px;
            width: 240px;
            font-size: 0.9rem;
            line-height: 1.4;
            text-align: center;
            z-index: 100;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            transition: all 0.2s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            pointer-events: none;
        }
        .concept-tooltip::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -8px;
            border-width: 8px;
            border-style: solid;
            border-color: #2d3436 transparent transparent transparent;
        }
        .concept-wrapper.active .concept-tooltip {
            visibility: visible;
            opacity: 1;
            transform: translateX(-50%) translateY(0);
            pointer-events: auto;
        }

        /* --- כרטיסי תוכן --- */
        .content-card {
            width: 100%;
            background: #fff;
            border: 3px solid var(--border-color);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 8px 8px 0px var(--border-color);
            position: relative;
        }
        
        /* הסרתי את עיצוב הכותרות הפנימיות כי הן נמחקו */

        /* אזור תמונה */
        .centered-image-box {
            margin: 25px auto;
            max-width: 100%;
            text-align: center;
        }
        .centered-image-box:first-child { margin-top: 0; }
        .centered-image-box:last-child { margin-bottom: 0; }

        .centered-image-box img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            border: 3px solid var(--border-color);
            box-shadow: 8px 8px 0px var(--border-color);
        }

        /* לינק חזרה/תחתון */
        .link-button-style {
            display: block; text-decoration: none; color: #fff; background-color: var(--accent-color);
            padding: 10px 20px; border-radius: 8px; font-weight: bold; text-align: center;
            transition: background 0.2s; margin-top: 15px;
        }

        footer { text-align: center; padding: 30px; margin-top: 20px; }
        .author-img { width: 60px; height: 60px; border-radius: 50%; border: 3px solid var(--border-color); margin-bottom: 10px; }
        
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .content-card { padding: 20px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="../index.html" class="back-btn">
            <span class="material-icons-round">arrow_forward</span> חזרה לפורטל
        </a>

        <header>
            <h1>טשטוש גבולות בין התקשורת המסורתית לתקשורת הדיגיטלית</h1>
        </header>

        <div class="top-concepts-box">
            <div class="top-concepts-title">
                <span class="material-icons-round">school</span> מושגי מפתח (לחצו להסבר)
            </div>
            <div class="concepts-grid" id="concepts-container"></div>
        </div>

        <div class="content-card" style="background-color: var(--c-pink);">
            <div class="centered-image-box">
                <img src="1.jpeg" alt="Image 1" onerror="self.style.display='none';">
            </div>
            <div class="centered-image-box">
                <img src="2.jpeg" alt="Image 2" onerror="self.style.display='none';">
            </div>
             <div class="centered-image-box">
                <img src="3.jpeg" alt="Image 3" onerror="self.style.display='none';">
            </div>
        </div>

        <div class="content-card" style="background-color: var(--c-yellow);">
            <div class="centered-image-box">
                <img src="4.jpeg" alt="Image 4" onerror="self.style.display='none';">
            </div>
            <div class="centered-image-box">
                <img src="5.jpeg" alt="Image 5" onerror="self.style.display='none';">
            </div>
            <div class="centered-image-box">
                <img src="6.jpeg" alt="Image 6" onerror="self.style.display='none';">
            </div>
        </div>

        <div class="content-card" style="background-color: var(--c-blue);">
            <div class="centered-image-box">
                <img src="7.jpeg" alt="Image 7" onerror="self.style.display='none';">
            </div>
            <div class="centered-image-box">
                <img src="8.jpeg" alt="Image 8" onerror="self.style.display='none';">
            </div>
        </div>

        <a href="../index.html" class="link-button-style" style="background-color: var(--text-main); margin-bottom: 25px; margin-top: 0;">חזרה לפורטל &rarr;</a>

        <footer>
            <img src="https://cdn.smore.com/images/default-profile.541eafe9.jpg" alt="Rani" class="author-img">
            <div style="font-weight: bold; font-size: 1.2rem;">רני בן זאב</div>
        </footer>
    </div>

    <script>
        // מושגי מפתח רלוונטיים לנושא טשטוש הגבולות (תכנית הלימודים)
        const localGlossary = [
            { 
                term: "התכנסות מדיה", 
                def: "תהליך שבו טכנולוגיות, תעשיות ותכנים מתמזגים לפלטפורמה אחת (כמו הסמארטפון).", 
                icon: "merge", 
                color: "#ffc6ff" 
            },
            { 
                term: "שומרי סף", 
                def: "העורכים והמסיננים בתקשורת המסורתית, שכוחם נחלש משמעותית בעידן הדיגיטלי.", 
                icon: "gate", 
                color: "#caffbf" 
            },
            { 
                term: "עיתונות אזרחית", 
                def: "מצב בו הציבור הרחב משתתף באופן פעיל באיסוף, ניתוח והפצת מידע חדשותי.", 
                icon: "person_pin", 
                color: "#a0c4ff" 
            },
            { 
                term: "אינטראקטיביות", 
                def: "היכולת של המשתמש להגיב ולהשפיע על התוכן בזמן אמת (טוקבקים, לייקים).", 
                icon: "touch_app", 
                color: "#fdffb6" 
            }
        ];

        // בניית הכפתורים
        const container = document.getElementById('concepts-container');
        let html = '';
        
        localGlossary.forEach(item => {
            html += `
                <div class="concept-wrapper" onclick="toggleTooltip(this)">
                    <span class="concept-btn" style="background-color: ${item.color};">
                        <span class="material-icons-round" style="font-size:16px; vertical-align:middle;">${item.icon}</span> ${item.term}
                    </span>
                    <div class="concept-tooltip">${item.def}<div class="tooltip-arrow"></div></div>
                </div>
            `;
        });
        
        container.innerHTML = html;

        // פונקציית הלחיצה
        function toggleTooltip(element) {
            const allWrappers = document.querySelectorAll('.concept-wrapper');
            allWrappers.forEach(wrapper => {
                if (wrapper !== element) {
                    wrapper.classList.remove('active');
                }
            });
            element.classList.toggle('active');
        }

        // הסתרת הבועות כשלוחצים מחוץ לכפתור
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.concept-wrapper')) {
                const allWrappers = document.querySelectorAll('.concept-wrapper');
                allWrappers.forEach(wrapper => {
                    wrapper.classList.remove('active');
                });
            }
        });
    </script>

</body>
</html>
