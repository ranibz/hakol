<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שתי דקות על - תקשורת וחברה</title>
    <meta name="description" content="פורטל מושגים בנושאי תקשורת וחברה - הסברים קצרים וממוקדים.">
    
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #f8f9fa;
            --text-main: #2c3e50;
            --text-secondary: #596275;
            --accent-color: #4a69bd;
            
            /* Gradients for Icons */
            --grad-1: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            --grad-2: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            --grad-3: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            --grad-4: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --grad-5: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
            --grad-6: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Rubik', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(#dfe6e9 1.5px, transparent 1.5px);
            background-size: 24px 24px;
            margin: 0;
            padding: 0;
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- Header Section --- */
        header {
            text-align: center;
            padding: 60px 20px 40px;
            width: 100%;
            max-width: 800px;
        }

        h1 {
            font-size: 4rem;
            font-weight: 800;
            margin: 0;
            line-height: 1;
            background: -webkit-linear-gradient(45deg, #30336b, #130f40);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0px 4px 15px rgba(0,0,0,0.1);
        }

        .subtitle {
            font-size: 1.4rem;
            margin-top: 15px;
            color: var(--text-secondary);
            font-weight: 400;
            background: #fff;
            padding: 8px 25px;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            display: inline-block;
        }

        /* --- Search Bar --- */
        .search-container {
            width: 90%;
            max-width: 600px;
            margin-bottom: 50px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 18px 60px 18px 25px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            outline: none;
            background: #fff;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            font-family: 'Rubik', sans-serif;
        }

        .search-input:focus {
            box-shadow: 0 15px 40px rgba(74, 105, 189, 0.15);
            transform: translateY(-2px);
        }

        .search-icon {
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            color: #a4b0be;
            font-size: 1.8rem;
        }

        /* --- Grid --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 30px;
            width: 90%;
            max-width: 1200px;
            padding-bottom: 80px;
        }

        /* --- Modern Card --- */
        .card {
            background: #fff;
            border-radius: 20px;
            padding: 25px;
            text-decoration: none;
            color: var(--text-main);
            position: relative;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            border: 1px solid rgba(0,0,0,0.02);
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-7px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border-color: rgba(0,0,0,0);
        }

        /* Icon Circle */
        .icon-box {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            color: #fff;
            font-size: 32px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            transition: transform 0.4s ease;
        }

        .card:hover .icon-box {
            transform: rotate(10deg) scale(1.1);
        }

        .card h3 {
            margin: 0 0 20px 0;
            font-size: 1.25rem;
            font-weight: 700;
            line-height: 1.3;
            color: #2f3542;
        }

        /* "Button" inside card */
        .card-btn {
            margin-top: auto;
            font-size: 0.95rem;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 12px;
            background-color: #f1f2f6;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .card:hover .card-btn {
            background-color: var(--text-main);
            color: #fff;
        }

        footer {
            margin-top: auto;
            padding: 40px 20px;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
            width: 100%;
            background: linear-gradient(to top, #fff, transparent);
        }

        /* --- Mobile Adjustments --- */
        @media (max-width: 600px) {
            h1 { font-size: 2.8rem; }
            .subtitle { font-size: 1.1rem; }
            
            .grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .card {
                flex-direction: row;
                text-align: right;
                padding: 20px;
                min-height: 100px;
                align-items: center;
            }

            .icon-box {
                width: 50px;
                height: 50px;
                font-size: 24px;
                margin-bottom: 0;
                margin-left: 20px;
                flex-shrink: 0;
            }

            .card h3 {
                margin: 0;
                font-size: 1.15rem;
                flex-grow: 1;
            }

            .card-btn {
                display: none; 
            }
            
            /* Arrow indicator for mobile */
            .card::after {
                content: 'chevron_left';
                font-family: 'Material Icons Round';
                font-size: 28px;
                color: #dfe4ea;
            }
        }
    </style>
</head>

        // Gradients array
        const gradients = [
            'var(--grad-1)', 'var(--grad-2)', 'var(--grad-3)', 
            'var(--grad-4)', 'var(--grad-5)', 'var(--grad-6)'
        ];

        // Sort alphabetically
        topics.sort((a, b) => a.title.localeCompare(b.title, 'he'));

        const grid = document.getElementById('grid');
        const searchInput = document.getElementById('search');

        function renderCards(filterText = '') {
            grid.innerHTML = '';
            topics.forEach((topic, index) => {
                if (topic.title.toLowerCase().includes(filterText.toLowerCase())) {
                    const card = document.createElement('a');
                    card.className = 'card';
                    card.href = `${topic.id}/index.html`;
                    
                    // Assign random gradient
                    const gradient = gradients[index % gradients.length];
                    
                    card.innerHTML = `
                        <div class="icon-box" style="background: ${gradient}">
                            <span class="material-icons-round">${topic.icon}</span>
                        </div>
                        <h3>${topic.title}</h3>
                        <div class="card-btn">
                            ללמוד עוד 
                            <span class="material-icons-round" style="font-size:1rem;">arrow_back</span>
                        </div>
                    `;
                    grid.appendChild(card);
                }
            });
        }

        // Search functionality
        searchInput.addEventListener('input', (e) => {
            renderCards(e.target.value);
        });

        // Initial render
        renderCards();
