<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מרכז למידה: תקשורת וחברה</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #f4f6f9;
            --text-main: #2d3436;
            --text-light: #636e72;
            --card-border: #2d3436;
            
            /* Pastel Palette for Backgrounds */
            --bg-1: #ffecec; /* Red-ish */
            --bg-2: #fff5e6; /* Orange-ish */
            --bg-3: #fffae6; /* Yellow-ish */
            --bg-4: #e8f8e8; /* Green-ish */
            --bg-5: #e6faff; /* Cyan-ish */
            --bg-6: #eef4ff; /* Blue-ish */
            --bg-7: #f2e6ff; /* Purple-ish */
            --bg-8: #ffe6f9; /* Pink-ish */
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Rubik', sans-serif;
            background-color: var(--bg-color);
            background-image: 
                linear-gradient(rgba(45, 52, 54, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(45, 52, 54, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
            margin: 0;
            padding: 0;
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- Header Section --- */
        header {
            text-align: center;
            padding: 40px 20px 30px;
            width: 100%;
            max-width: 900px;
            position: relative;
        }

        h1 {
            font-size: 3rem;
            font-weight: 900;
            margin: 0;
            letter-spacing: -1px;
            line-height: 1.1;
            text-shadow: 2px 2px 0px #fff, 4px 4px 0px rgba(0,0,0,0.1);
        }

        .subtitle {
            font-size: 1.2rem;
            margin-top: 10px;
            color: var(--text-light);
            font-weight: 500;
            background: #fff;
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            border: 2px solid var(--card-border);
            box-shadow: 3px 3px 0px rgba(0,0,0,0.1);
        }

        /* --- Search Bar --- */
        .search-container {
            width: 90%;
            max-width: 600px;
            margin-bottom: 40px;
            position: relative;
            z-index: 10;
        }

        .search-input {
            width: 100%;
            padding: 16px 55px 16px 20px;
            font-size: 1.1rem;
            border: 3px solid var(--card-border);
            border-radius: 12px;
            outline: none;
            transition: all 0.2s ease;
            box-shadow: 6px 6px 0px rgba(0,0,0,0.1);
            font-family: 'Rubik', sans-serif;
            background: #fff;
        }

        .search-input:focus {
            transform: translate(-2px, -2px);
            box-shadow: 8px 8px 0px rgba(0,0,0,0.15);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-main);
            font-size: 1.6rem;
            pointer-events: none;
        }

        /* --- Grid --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            width: 90%;
            max-width: 1400px;
            padding-bottom: 60px;
        }

        /* --- 3D Card --- */
        .card {
            /* Dynamic background color via JS */
            border: 3px solid var(--card-border);
            border-radius: 16px;
            padding: 20px;
            text-decoration: none;
            color: var(--text-main);
            position: relative;
            top: 0;
            left: 0;
            transition: all 0.15s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 6px 6px 0px var(--card-border);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            height: 100%;
            background-color: #fff; /* Default fallback */
        }

        .card:hover {
            transform: translate(-2px, -2px);
            box-shadow: 10px 10px 0px var(--card-border);
        }

        .card:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px var(--card-border);
        }

        /* Icon Circle */
        .icon-box {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            border: 3px solid var(--card-border);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            font-size: 32px;
            background-color: #fff;
            transition: transform 0.3s;
        }

        .card:hover .icon-box {
            transform: rotate(-10deg) scale(1.1);
        }

        .card h3 {
            margin: 0 0 15px 0;
            font-size: 1.25rem;
            font-weight: 700;
            line-height: 1.3;
        }

        /* "Button" inside card */
        .card-btn {
            margin-top: auto;
            font-size: 0.9rem;
            font-weight: 700;
            padding: 8px 16px;
            border-radius: 8px;
            background-color: #fff;
            color: var(--text-main);
            border: 2px solid var(--card-border);
            display: flex;
            align-items: center;
            gap: 5px;
            width: fit-content;
        }

        .hidden { display: none; }

        footer {
            margin-top: auto;
            padding: 30px 20px;
            text-align: center;
            color: var(--text-light);
            font-size: 0.9rem;
            border-top: 2px solid #e0e0e0;
            width: 100%;
            background: #fff;
        }

        /* --- Mobile Adjustments --- */
        @media (max-width: 600px) {
            header { padding: 30px 15px 20px; }
            h1 { font-size: 2.2rem; }
            .subtitle { font-size: 1rem; }
            
            .grid {
                gap: 15px;
                grid-template-columns: 1fr; /* Single column on mobile */
            }

            .card {
                flex-direction: row; /* Horizontal layout on mobile */
                text-align: right;
                padding: 15px;
                align-items: center;
                min-height: 100px;
                box-shadow: 4px 4px 0px var(--card-border);
            }
            
            .card:hover {
                transform: none; /* Disable 3D hover on touch */
                box-shadow: 4px 4px 0px var(--card-border);
            }
            
            .card:active {
                transform: translate(2px, 2px);
                box-shadow: 1px 1px 0px var(--card-border);
            }

            .icon-box {
                width: 50px;
                height: 50px;
                font-size: 24px;
                margin-bottom: 0;
                margin-left: 15px;
                flex-shrink: 0;
            }

            .card h3 {
                margin: 0;
                font-size: 1.1rem;
                flex-grow: 1;
            }

            .card-btn {
                display: none; /* Hide button on mobile to save space, whole card is clickable */
            }
            
            /* Visual indicator for clickability on mobile */
            .card::after {
                content: 'chevron_left';
                font-family: 'Material Icons Round';
                font-size: 24px;
                color: var(--text-main);
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>

            { id: "sectorial_media", title: "תקשורת מגזרית", icon: "synagogue" }
        ];

        // Background colors array
        const bgColors = [
            'var(--bg-1)', 'var(--bg-2)', 'var(--bg-3)', 'var(--bg-4)',
            'var(--bg-5)', 'var(--bg-6)', 'var(--bg-7)', 'var(--bg-8)'
        ];

        // Sort alphabetically
        topics.sort((a, b) => a.title.localeCompare(b.title, 'he'));

        const grid = document.getElementById('grid');
        const searchInput = document.getElementById('search');

        function renderCards(filterText = '') {
            grid.innerHTML = '';
            topics.forEach((topic, index) => {
                if (topic.title.toLowerCase().includes(filterText.toLowerCase())) {
                    const card = document.createElement('a');
                    card.className = 'card';
                    card.href = `${topic.id}/index.html`;
                    
                    // Assign random pastel background
                    const bgColor = bgColors[index % bgColors.length];
                    card.style.backgroundColor = bgColor;

                    card.innerHTML = `
                        <div class="icon-box">
                            <span class="material-icons-round">${topic.icon}</span>
                        </div>
                        <h3>${topic.title}</h3>
                        <div class="card-btn">
                            ללמוד עוד 
                            <span class="material-icons-round" style="font-size:1rem;">arrow_back</span>
                        </div>
                    `;
                    grid.appendChild(card);
                }
            });
        }

        // Search functionality
        searchInput.addEventListener('input', (e) => {
            renderCards(e.target.value);
        });

        // Initial render
        renderCards();

    </script>
