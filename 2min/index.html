<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שתי דקות על - תקשורת וחברה</title>
    <meta name="description" content="פורטל מושגים בנושאי תקשורת וחברה - הסברים קצרים וממוקדים.">
    
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    
    <style>
        :root {
            --bg-page: #f0f2f5; /* רקע דף מעט כהה יותר להבלטת הכרטיסים */
            --text-main: #2d3436;
            --text-secondary: #636e72;
            
            /* Gradients for Icons (Strong colors) */
            --grad-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%); /* Purple/Blue */
            --grad-2: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%); /* Pink */
            --grad-3: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%); /* Teal/Green */
            --grad-4: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%); /* Orange */
            --grad-5: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%); /* Purple */
            --grad-6: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%); /* Blue/Pink */

            /* Matching Pastel Backgrounds for Cards */
            --card-bg-1: #eef2ff; /* Light Indigo */
            --card-bg-2: #fff0f5; /* Lavender Blush */
            --card-bg-3: #e0f2f1; /* Light Teal */
            --card-bg-4: #fff3e0; /* Light Orange */
            --card-bg-5: #f3e5f5; /* Light Purple */
            --card-bg-6: #e3f2fd; /* Light Blue */
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Rubik', sans-serif;
            background-color: var(--bg-page);
            background-image: radial-gradient(#cbd5e0 1px, transparent 1px);
            background-size: 20px 20px;
            margin: 0;
            padding: 0;
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- Header Section --- */
        header {
            text-align: center;
            padding: 50px 20px 30px;
            width: 100%;
            max-width: 800px;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 900;
            margin: 0;
            line-height: 1.1;
            color: #2d3436;
            text-shadow: 2px 2px 0px rgba(255,255,255,0.5);
        }

        .subtitle {
            font-size: 1.3rem;
            margin-top: 15px;
            color: var(--text-secondary);
            font-weight: 500;
            background: #fff;
            padding: 8px 20px;
            border-radius: 50px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            display: inline-block;
            border: 1px solid #dfe6e9;
        }

        /* --- Search Bar --- */
        .search-container {
            width: 90%;
            max-width: 600px;
            margin-bottom: 40px;
            position: relative;
            z-index: 10;
        }

        .search-input {
            width: 100%;
            padding: 16px 55px 16px 25px;
            font-size: 1.1rem;
            border: 2px solid #dfe6e9;
            border-radius: 16px;
            outline: none;
            background: #fff;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            font-family: 'Rubik', sans-serif;
            font-weight: 500;
        }

        .search-input:focus {
            border-color: #74b9ff;
            box-shadow: 0 10px 25px rgba(116, 185, 255, 0.2);
            transform: translateY(-2px);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #b2bec3;
            font-size: 1.6rem;
        }

        /* --- Grid --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 25px;
            width: 90%;
            max-width: 1200px;
            padding-bottom: 80px;
        }

        /* --- Colorful Card Design --- */
        .card {
            border-radius: 20px;
            padding: 25px;
            text-decoration: none;
            color: var(--text-main);
            position: relative;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 4px 6px rgba(0,0,0,0.02), 0 10px 20px rgba(0,0,0,0.04); 
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.5); /* Subtle white border */
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            z-index: 2;
        }

        /* Icon Circle */
        .icon-box {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            color: #fff;
            font-size: 30px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .card:hover .icon-box {
            transform: rotate(10deg) scale(1.1);
        }

        .card h3 {
            margin: 0 0 20px 0;
            font-size: 1.3rem;
            font-weight: 800;
            line-height: 1.2;
            color: #2d3436;
        }

        /* "Button" inside card - White to pop on pastel */
        .card-btn {
            margin-top: auto;
            font-size: 0.9rem;
            font-weight: 700;
            padding: 8px 18px;
            border-radius: 50px;
            background-color: #fff;
            color: var(--text-main);
            display: flex;
            align-items: center;
            gap: 6px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: all 0.2s;
        }

        .card:hover .card-btn {
            background-color: #2d3436;
            color: #fff;
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        footer {
            margin-top: auto;
            padding: 30px 20px;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
            width: 100%;
            background: #fff;
            border-top: 1px solid #dfe6e9;
        }

        /* --- Mobile Adjustments --- */
        @media (max-width: 600px) {
            h1 { font-size: 2.8rem; }
            .subtitle { font-size: 1.1rem; }
            
            .grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .card {
                flex-direction: row;
                text-align: right;
                padding: 15px 20px;
                min-height: 90px;
                align-items: center;
                /* On mobile, keep the shadow subtle */
                box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            }

            .icon-box {
                width: 45px;
                height: 45px;
                font-size: 22px;
                margin-bottom: 0;
                margin-left: 15px;
                flex-shrink: 0;
            }

            .card h3 {
                margin: 0;
                font-size: 1.1rem;
                flex-grow: 1;
            }

            .card-btn {
                /* On mobile, use a simple arrow icon instead of full button to save space */
                background: none;
                box-shadow: none;
                padding: 0;
                color: rgba(0,0,0,0.3);
            }
            .card-btn span { font-size: 24px; }
            .card-btn-text { display: none; } /* Hide text on mobile */
            
            .card:hover .card-btn {
                background: none;
                box-shadow: none;
                color: #000;
            }
        }
    </style>
</head>
<body>

            { id: "media_functions", title: "תפקידי התקשורת", icon: "list_alt" },
            { id: "pc_cancel_culture", title: "PC ותרבות הביטול", icon: "block" },
            { id: "mass_vs_interpersonal_communication", title: "המונים מול בינאישית", icon: "people_alt" },

            { id: "sectorial_media", title: "תקשורת מגזרית", icon: "synagogue" }
        ];

        // Background colors array - mapped to gradients
        const bgColors = [
            'var(--card-bg-1)', 'var(--card-bg-2)', 'var(--card-bg-3)', 
            'var(--card-bg-4)', 'var(--card-bg-5)', 'var(--card-bg-6)'
        ];

        // Gradients array
        const gradients = [
            'var(--grad-1)', 'var(--grad-2)', 'var(--grad-3)', 
            'var(--grad-4)', 'var(--grad-5)', 'var(--grad-6)'
        ];

        // Sort alphabetically
        topics.sort((a, b) => a.title.localeCompare(b.title, 'he'));

        const grid = document.getElementById('grid');
        const searchInput = document.getElementById('search');

        function renderCards(filterText = '') {
            grid.innerHTML = '';
            topics.forEach((topic, index) => {
                if (topic.title.toLowerCase().includes(filterText.toLowerCase())) {
                    const card = document.createElement('a');
                    card.className = 'card';
                    card.href = `${topic.id}/index.html`;
                    
                    // Assign random gradient and matching background
                    const colorIndex = index % gradients.length;
                    const gradient = gradients[colorIndex];
                    const bgColor = bgColors[colorIndex];
                    
                    card.style.backgroundColor = bgColor;

                    card.innerHTML = `
                        <div class="icon-box" style="background: ${gradient}">
                            <span class="material-icons-round">${topic.icon}</span>
                        </div>
                        <h3>${topic.title}</h3>
                        <div class="card-btn">
                            <span class="card-btn-text">ללמוד עוד</span>
                            <span class="material-icons-round" style="font-size:1rem;">arrow_back</span>
                        </div>
                    `;
                    grid.appendChild(card);
                }
            });
        }

        // Search functionality
        searchInput.addEventListener('input', (e) => {
            renderCards(e.target.value);
        });

        // Initial render
        renderCards();

    </script>
