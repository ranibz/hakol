<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פורטל תקשורת וחברה</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #fcfdfd;
            --text-main: #2d3436;
            --text-secondary: #636e72;
            
            /* פלטת צבעי פסטל */
            --c-blue: #c7ecee;
            --c-green: #b8e994;
            --c-yellow: #f9ca24; /* קצת יותר חזק כדי שיהיה קונטרסט */
            --c-cream: #ffeaa7;
            --c-peach: #fab1a0;
            --c-purple: #a29bfe;
            --c-mint: #55efc4;
            --c-pink: #fd79a8;
            
            --border-color: #2d3436;
        }

        body {
            font-family: 'Rubik', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(#e0e0e0 1px, transparent 1px);
            background-size: 20px 20px;
            color: var(--text-main);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* --- Header --- */
        header {
            text-align: center;
            padding: 60px 20px 40px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            font-size: 4rem;
            font-weight: 900;
            margin: 0;
            color: var(--text-main);
            text-shadow: 4px 4px 0px #fab1a0;
            letter-spacing: -2px;
            line-height: 1.1;
        }

        .subtitle {
            font-size: 1.5rem;
            margin-top: 15px;
            font-weight: 500;
            color: var(--text-secondary);
            background-color: #ffeaa7;
            display: inline-block;
            padding: 5px 15px;
            border-radius: 50px;
            border: 2px solid var(--text-main);
            box-shadow: 4px 4px 0px var(--text-main);
        }

        /* --- Search Bar --- */
        .search-wrapper {
            width: 100%;
            max-width: 600px;
            margin-bottom: 50px;
            padding: 0 20px;
            position: relative;
            z-index: 10;
        }

        .search-input {
            width: 100%;
            padding: 20px 60px 20px 25px;
            font-size: 1.2rem;
            font-family: 'Rubik', sans-serif;
            border: 3px solid var(--text-main);
            border-radius: 15px;
            background: #fff;
            box-shadow: 8px 8px 0px rgba(0,0,0,0.1);
            outline: none;
            transition: all 0.2s ease;
        }

        .search-input:focus {
            transform: translate(-2px, -2px);
            box-shadow: 10px 10px 0px var(--c-purple);
        }

        .search-icon {
            position: absolute;
            right: 40px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            color: var(--text-main);
            pointer-events: none;
        }

        /* --- Grid Layout --- */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 1200px;
            padding: 20px 20px 60px 20px;
            box-sizing: border-box;
        }

        /* --- 3D Cards --- */
        .card {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            text-decoration: none;
            color: var(--text-main);
            background-color: #fff;
            border: 3px solid var(--border-color);
            border-radius: 20px;
            padding: 30px 20px;
            position: relative;
            top: 0;
            transition: all 0.15s ease-out;
            /* The 3D Effect */
            box-shadow: 8px 8px 0px var(--border-color);
            height: 100%;
            justify-content: flex-start;
        }

        .card:hover {
            top: 4px;
            box-shadow: 4px 4px 0px var(--border-color);
            background-color: #fff !important; /* Keep white on hover, icon gets color */
        }
        
        .card:active {
            top: 8px;
            box-shadow: 0px 0px 0px var(--border-color);
        }

        /* Dynamic background for the icon circle */
        .icon-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 40px;
            background-color: #fff; /* Will be overridden by JS */
            transition: transform 0.3s;
        }

        .card:hover .icon-circle {
            transform: scale(1.1) rotate(5deg);
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 700;
            line-height: 1.3;
            margin: 0;
        }
        
        .card-arrow {
            margin-top: auto;
            padding-top: 20px;
            font-weight: 700;
            font-size: 0.9rem;
            opacity: 0.6;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .hidden {
            display: none;
        }

        /* Footer */
        footer {
            margin-top: auto;
            padding: 20px;
            font-size: 0.9rem;
            color: #888;
            text-align: center;
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            h1 { font-size: 2.8rem; }
            .grid-container { grid-template-columns: 1fr; }
            .card { flex-direction: row; padding: 15px; text-align: right; align-items: center; }
            .icon-circle { width: 50px; height: 50px; font-size: 24px; margin-bottom: 0; margin-left: 15px; }
            .card-arrow { display: none; }
        }
    </style>
</head>

        // פלטת צבעי פסטל (שמורים במשתנים)
        const pastelColors = [
            'var(--c-blue)',
            'var(--c-green)',
            'var(--c-yellow)',
            'var(--c-cream)',
            'var(--c-peach)',
            'var(--c-purple)',
            'var(--c-mint)',
            'var(--c-pink)'
        ];

        // מיון אלפביתי
        topics.sort((a, b) => a.name.localeCompare(b.name, 'he'));

        const grid = document.getElementById('cardsGrid');
        const searchInput = document.getElementById('searchInput');

        // פונקציה ליצירת הכרטיסים
        function createCards() {
            grid.innerHTML = '';
            topics.forEach((topic, index) => {
                const card = document.createElement('a');
                card.className = 'card';
                card.href = `${topic.folder}/index.html`;
                
                // בחירת צבע רנדומלי (או לפי סדר)
                const color = pastelColors[index % pastelColors.length];
                
                card.innerHTML = `
                    <div class="icon-circle" style="background-color: ${color};">
                        <span class="material-icons-round" style="color: #2d3436;">${topic.icon}</span>
                    </div>
                    <h3 class="card-title">${topic.name}</h3>
                    <div class="card-arrow">
                        ללמוד עוד <span class="material-icons-round" style="font-size:1rem;">arrow_back</span>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        // חיפוש
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const cards = document.querySelectorAll('.card');

            cards.forEach(card => {
                const title = card.querySelector('.card-title').textContent.toLowerCase();
                if (title.includes(searchTerm)) {
                    card.classList.remove('hidden');
                } else {
                    card.classList.add('hidden');
                }
            });
        });

        // הרצה ראשונית
        createCards();
    </script>
