<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>מודלים בתקשורת</title>
    <style>
        /* איפוס מלא */
        * { box-sizing: border-box; }
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        /* --- המיכל הראשי: מסובב את כל העולם ב-90 מעלות --- */
        .main-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            /* מחליפים רוחב וגובה כדי למלא את המסך */
            width: 100vh;
            height: 100vw;
            /* סיבוב */
            transform: translate(-50%, -50%) rotate(90deg);
            /* משמש כעוגן למיקומים פנימיים */
            position: relative; 
        }

        /* התמונה - נמתחת בכוח כדי למנוע פסים לבנים */
        .bg-image {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: fill; 
            z-index: 1;
        }

        /* --- נקודות חמות (לחיצות) --- */
        .hotspot {
            position: absolute;
            z-index: 10; /* מעל התמונה */
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            /* border: 2px solid red;  <-- בטל הערה לדיבוג */
        }

        /* מיקומים (יחסית לתמונה המקורית כשהיא שוכבת) */
        .pos-circular {
            top: 72%;
            left: 35%;
            width: 18%;
            height: 20%;
        }

        .pos-linear {
            top: 74%;
            left: 5%;
            width: 25%;
            height: 18%;
        }

        /* --- בועית ההסבר --- */
        .tooltip-overlay {
            display: none; /* מוסתר */
            position: absolute;
            z-index: 20; /* מעל הנקודות החמות */
            
            /* ממקם את הבועה במרכז התמונה (המסובבת) */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6); /* מסך כהה ברקע */
            
            /* פלקס כדי למרכז את התוכן */
            align-items: center;
            justify-content: center;
        }

        .tooltip-content {
            background-color: rgba(0, 0, 0, 0.95);
            color: #fff;
            width: 60%; /* רוחב יחסי לתמונה */
            max-width: 400px;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            font-family: 'Segoe UI', sans-serif;
            font-size: 18px; /* טקסט גדול וברור */
            line-height: 1.5;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            
            /* אנימציית כניסה */
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* כותרת */
        .tooltip-content h2 {
            margin: 0 0 10px 0;
            color: #ffeb3b;
            font-size: 1.4em;
            border-bottom: 1px solid #555;
            padding-bottom: 8px;
        }

        /* כפתור סגירה */
        .close-btn {
            margin-top: 20px;
            padding: 8px 25px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* מחלקה להצגה */
        .tooltip-overlay.show {
            display: flex;
        }

    </style>
</head>
<body>

    <div class="main-wrapper">
        
        <img src="1.jpg" alt="מודלים בתקשורת" class="bg-image">

        <div class="hotspot pos-circular" onclick="openTooltip('popup-circular')"></div>
        <div class="hotspot pos-linear" onclick="openTooltip('popup-linear')"></div>

        
        <div class="tooltip-overlay" id="popup-circular" onclick="closeAll()">
            <div class="tooltip-content" onclick="event.stopPropagation()">
                <h2>מודל מעגלי</h2>
                <p>
                    תהליך תקשורת אינטראקטיבי ומתמשך.<br>
                    הדגש הוא על הדו-שיח והמשוב (Feedback), שבו התפקידים בין המוען לנמען מתחלפים כל הזמן.
                </p>
                <button class="close-btn" onclick="closeAll()">סגור</button>
            </div>
        </div>

        <div class="tooltip-overlay" id="popup-linear" onclick="closeAll()">
            <div class="tooltip-content" onclick="event.stopPropagation()">
                <h2>מודל ליניארי (קווי)</h2>
                <p>
                    תקשורת חד-סטרית, כמו "ירייה".<br>
                    מסר עובר מהמוען לנמען ללא משוב מיידי.<br>
                    הדגש הוא על ההשפעה של המוען.
                </p>
                <button class="close-btn" onclick="closeAll()">סגור</button>
            </div>
        </div>

    </div>

    <script>
        function openTooltip(id) {
            // סגור הכל קודם
            closeAll();
            // פתח את הרלוונטי
            document.getElementById(id).classList.add('show');
        }

        function closeAll() {
            var allPopups = document.querySelectorAll('.tooltip-overlay');
            allPopups.forEach(function(el) {
                el.classList.remove('show');
            });
        }
    </script>

</body>
</html>
