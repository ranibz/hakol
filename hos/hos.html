<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>מודלים בתקשורת</title>
    <style>
        /* איפוס מלא */
        * { box-sizing: border-box; }
        
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* מונע גלילה */
            background-color: #000; /* רקע שחור */
        }

        /* --- המיכל הראשי: מסובב את כל העולם ב-90 מעלות --- */
        #rotator {
            position: fixed; /* מקובע למסך */
            top: 50%;
            left: 50%;
            
            /* הטריק למסך מלא מסובב: 
               הרוחב של האלמנט = גובה המסך (100vh)
               הגובה של האלמנט = רוחב המסך (100vw)
            */
            width: 100vh;
            height: 100vw;
            
            /* סיבוב סביב המרכז */
            transform: translate(-50%, -50%) rotate(90deg);
            
            /* מוודא ששום דבר לא בורח */
            overflow: hidden;
            background-color: #222; /* צבע רקע זמני למקרה שהתמונה לא נטענת */
        }

        /* התמונה - נמתחת בכוח כדי למנוע פסים לבנים */
        #rotator img.bg-image {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: fill; /* מתיחה מלאה */
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* --- נקודות חמות (לחיצות) --- */
        .hotspot {
            position: absolute;
            z-index: 10; /* מעל התמונה */
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            /* border: 2px solid red; /* <-- בטל הערה זו כדי לראות את הכפתורים */
        }

        /* מיקומים (יחסית לתמונה המקורית כשהיא שוכבת) */
        
        /* מיקום מודל מעגלי */
        .pos-circular {
            top: 72%;
            left: 35%;
            width: 18%;
            height: 20%;
        }

        /* מיקום מודל ליניארי */
        .pos-linear {
            top: 74%;
            left: 5%;
            width: 25%;
            height: 18%;
        }

        /* --- בועית ההסבר (Overlay) --- */
        .popup-container {
            display: none; /* מוסתר */
            position: absolute;
            z-index: 20; /* מעל הכל */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7); /* רקע כהה חצי שקוף */
            
            /* מרכוז התוכן */
            align-items: center;
            justify-content: center;
        }

        /* מראה כשהבועה פתוחה */
        .popup-container.show {
            display: flex;
        }

        /* תוכן הבועה */
        .popup-box {
            background-color: #fff;
            color: #333;
            width: 70%;
            max-width: 500px;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            font-size: 18px;
            line-height: 1.5;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            border: 4px solid #fff;
            
            /* אנימציה קטנה */
            animation: zoomIn 0.3s ease-out;
        }

        /* כותרת בתוך הבועה */
        .popup-box h2 {
            margin: 0 0 15px 0;
            color: #d32f2f; /* אדום */
            font-size: 1.5em;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        /* כפתור סגירה */
        .close-btn {
            margin-top: 20px;
            padding: 10px 30px;
            background: #333;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="rotator">
        
        <img src="1.jpg" alt="מודלים בתקשורת" class="bg-image">

        <div class="hotspot pos-circular" onclick="openPopup('info-circular')"></div>
        <div class="hotspot pos-linear" onclick="openPopup('info-linear')"></div>

        <div class="popup-container" id="info-circular" onclick="closeAll()">
            <div class="popup-box" onclick="event.stopPropagation()">
                <h2>מודל מעגלי</h2>
                <p>
                    תהליך תקשורת אינטראקטיבי ומתמשך.<br>
                    הדגש הוא על הדו-שיח והמשוב (Feedback), שבו התפקידים בין המוען לנמען מתחלפים כל הזמן.
                </p>
                <button class="close-btn" onclick="closeAll()">סגור</button>
            </div>
        </div>

        <div class="popup-container" id="info-linear" onclick="closeAll()">
            <div class="popup-box" onclick="event.stopPropagation()">
                <h2>מודל ליניארי (קווי)</h2>
                <p>
                    תקשורת חד-סטרית, כמו "ירייה".<br>
                    מסר עובר מהמוען לנמען ללא משוב מיידי.<br>
                    הדגש הוא על ההשפעה של המוען.
                </p>
                <button class="close-btn" onclick="closeAll()">סגור</button>
            </div>
        </div>

    </div>

    <script>
        function openPopup(id) {
            closeAll(); // סוגר קודם כל חלון פתוח אם יש
            var el = document.getElementById(id);
            if(el) {
                el.classList.add('show');
            }
        }

        function closeAll() {
            var all = document.querySelectorAll('.popup-container');
            all.forEach(function(el) {
                el.classList.remove('show');
            });
        }
    </script>

</body>
</html>
