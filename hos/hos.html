<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הסבר מודלים בתקשורת</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        /* המיכל שמחזיק את התמונה והנקודות החמות */
        .image-container {
            position: relative;
            display: inline-block;
            max-width: 100%;
        }

        /* עיצוב התמונה כדי שתהיה רספונסיבית */
        .image-container img {
            display: block;
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        /* הנקודה החמה - האזור הבלתי נראה */
        .hotspot {
            position: absolute;
            cursor: help; /* משנה את העכבר לסימן שאלה */
            /* מיקום וגודל - מותאם לאזור 'מודל מעגלי' בתמונה */
            top: 75%;       /* מרחק מלמעלה */
            left: 36%;      /* מרחק משמאל (מותאם לעברית/rtl לפעמים צריך לשחק עם זה) */
            width: 16%;     /* רוחב האזור */
            height: 18%;    /* גובה האזור */
            z-index: 10;
            /* border: 2px solid red;  <-- הסר את ההערה אם אתה רוצה לראות את הגבולות לצורך כיוונון */
        }

        /* בועית ההסבר (Tooltip) */
        .tooltip {
            visibility: hidden;
            width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 10px;
            position: absolute;
            z-index: 1;
            
            /* מיקום הבועית ביחס לנקודה החמה */
            bottom: 110%; /* יופיע מעל האזור */
            left: 50%;
            transform: translateX(-50%); /* מירכוז */
            
            /* עיצוב נוסף */
            opacity: 0;
            transition: opacity 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            font-size: 14px;
            line-height: 1.4;
        }

        /* חץ קטן בתחתית הבועית */
        .tooltip::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #333 transparent transparent transparent;
        }

        /* הצגת הבועית בעת מעבר עכבר */
        .hotspot:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="1.jpg" alt="יסודות התקשורת">

        <div class="hotspot">
            <span class="tooltip">
                <strong>מודל מעגלי:</strong><br>
                תהליך תקשורת אינטראקטיבי שבו יש דגש על משוב (Feedback) ודו-שיח.
                הנמען הופך למוען ולהפך בתהליך מתמשך.
            </span>
        </div>
    </div>

</body>
</html>
