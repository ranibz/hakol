<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>יסודות התקשורת - תצוגה אינטראקטיבית</title>
    <style>
        /* --- איפוס וסיבוב המסך --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000; /* רקע שחור */
        }

        .wrapper {
            position: fixed;
            top: 50%;
            left: 50%;
            /* החלפת ממדים כדי למלא את המסך המסובב */
            width: 100vh;
            height: 100vw;
            transform: translate(-50%, -50%) rotate(90deg);
            z-index: 1;
        }

        .wrapper img {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: fill; /* מתיחה לכל המסך */
        }

        /* --- עיצוב הנקודות החמות (הכפתורים) --- */
        .hotspot {
            position: absolute;
            z-index: 10;
            cursor: pointer;
            /* הוספתי הסרה של הבהוב בלחיצה במובייל */
            -webkit-tap-highlight-color: transparent;
            
            /* --- הסרתי את הצבע והגבול הצהוב! --- */
            /* background-color: transparent; */
            /* border: none; */
        }

        /* --- מיקומים ספציפיים לכל מושג --- */
        /* טיפ: כדי למצוא מיקום, אפשר זמנית להוסיף border: 2px solid red; למחלקה */

        /* 1. מיקום עבור "מודל מעגלי" */
        .pos-circular {
            top: 72%;
            left: 35%;
            width: 18%;
            height: 20%;
        }

        /* 2. מיקום עבור "מודל ליניארי (קווי)" - דוגמה נוספת */
        .pos-linear {
            top: 74%;
            left: 5%;
            width: 25%;
            height: 18%;
        }

        /* --- עיצוב בועית ההסבר --- */
        .tooltip {
            display: none; /* מוסתרת בהתחלה */
            
            /* --- תיקון מיקום: מרכז המסך --- */
            position: fixed; /* שימוש ב-fixed כדי למקם יחסית למסך */
            top: 50%;
            left: 50%;
            /* מרכוז וסיבוב הבועה כדי שתהיה קריאה */
            transform: translate(-50%, -50%) rotate(-90deg);
            
            z-index: 100; /* שתהיה מעל הכל */
            width: 250px; /* רוחב הבועה */
            max-width: 80vw; /* שלא תחרוג מרוחב המסך */
            
            background-color: rgba(0, 0, 0, 0.95); /* רקע כהה כמעט אטום */
            color: #fff;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            box-shadow: 0 0 30px rgba(255,255,255,0.2); /* הילה עדינה */
            border: 1px solid rgba(255,255,255,0.3);
        }

        /* הצגת הבועה כשהכפתור פעיל */
        .hotspot.active .tooltip {
            display: block;
            animation: popIn 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55); /* אנימציית קפיצה */
        }

        @keyframes popIn {
            0% { opacity: 0; transform: translate(-50%, -50%) rotate(-90deg) scale(0.8); }
            100% { opacity: 1; transform: translate(-50%, -50%) rotate(-90deg) scale(1); }
        }

        /* כותרת בתוך הבועה */
        .tooltip strong.title {
            color: #ffeb3b; /* צהוב */
            font-size: 1.2em;
            display: block;
            margin-bottom: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            padding-bottom: 5px;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <img src="1.jpg" alt="יסודות התקשורת">
        
        <div class="hotspot pos-circular" id="btn-circular" onclick="toggleTooltip(event, this)">
            <div class="tooltip">
                <strong class="title">מודל מעגלי</strong>
                תהליך תקשורת אינטראקטיבי ומתמשך. הדגש הוא על הדו-שיח והמשוב (Feedback), שבו התפקידים בין המוען לנמען מתחלפים כל הזמן.
            </div>
        </div>

        <div class="hotspot pos-linear" id="btn-linear" onclick="toggleTooltip(event, this)">
            <div class="tooltip">
                <strong class="title" style="color: #4fc3f7;">מודל ליניארי (קווי)</strong>
                תקשורת חד-סטרית, כמו "ירייה". מסר עובר מהמוען לנמען ללא משוב מיידי. הדגש הוא על ההשפעה של המוען.
            </div>
        </div>

        </div>

    <script>
        // פונקציה לניהול פתיחה/סגירה של בועות
        function toggleTooltip(event, element) {
            // מניעת התפשטות האירוע כדי שלא יפעיל את סגירת הרקע מייד
            event.stopPropagation();

            // סגירת כל הבועות האחרות שפתוחות כרגע
            var allHotspots = document.querySelectorAll('.hotspot');
            allHotspots.forEach(function(h) {
                if (h !== element) {
                    h.classList.remove('active');
                }
            });

            // פתיחה או סגירה של הבועה הנוכחית
            element.classList.toggle('active');
        }

        // סגירת בועה בלחיצה בכל מקום אחר על המסך
        document.body.addEventListener('click', function() {
            var allHotspots = document.querySelectorAll('.hotspot');
            allHotspots.forEach(function(h) {
                h.classList.remove('active');
            });
        });
    </script>

</body>
</html>
