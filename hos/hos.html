<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>הסבר מודלים בתקשורת - מסך מלא לאורך</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000; /* רקע שחור למראה נקי */
            overflow: hidden; /* מונע גלילה */
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* המיכל שמחזיק את התמונה ומסובב אותה */
        .image-container {
            position: relative;
            /* הטריק: מגדירים את הרוחב כגובה המסך ואת הגובה כרוחב המסך */
            width: 100vh;
            height: 100vw;
            /* מסובבים את כל המיכל ב-90 מעלות */
            transform: rotate(90deg);
            transform-origin: center center;
            overflow: hidden;
        }

        /* התמונה עצמה תופסת את כל המיכל המסובב */
        .image-container img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: contain; /* מוודא שהתמונה כולה תיכנס בלי עיוות */
        }

        /* הנקודה החמה - המיקומים מותאמים לתמונה מסובבת */
        /* שים לב: בגלל הסיבוב, top שולט על המיקום האופקי ו-left על האנכי */
        .hotspot {
            position: absolute;
            cursor: help;
            
            /* מיקום מותאם לאזור 'מודל מעגלי' בתמונה המסובבת */
            /* top ו-height מתייחסים עכשיו לציר הרוחב של הטלפון (האנכי של התמונה המקורית) */
            top: 75%;      
            height: 18%;
            
            /* left ו-width מתייחסים עכשיו לציר הגובה של הטלפון (האופקי של התמונה המקורית) */
            left: 36%;
            width: 16%;

            z-index: 10;
            /* border: 2px solid red; <-- בטל הערה כדי לראות את האזור */
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }

        /* בועית ההסבר - גם היא צריכה התאמה לסיבוב */
        .tooltip {
            visibility: hidden;
            width: 220px;
            background-color: rgba(0, 0, 0, 0.9);
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 12px;
            position: absolute;
            z-index: 20;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 15px;
            line-height: 1.5;
            pointer-events: none;

            /* מיקום הבועית - מותאם לסיבוב */
            /* היא צריכה להופיע "מעל" הנקודה בציר החדש */
            bottom: auto; 
            right: 115%; /* מופיע מימין לנקודה (שזה "למעלה" בטלפון) */
            top: 50%;
            /* סיבוב נגדי של הבועית כדי שהטקסט יהיה ישר */
            transform: translateY(-50%) rotate(-90deg); 
            transform-origin: center center;
            box-shadow: -4px 0 10px rgba(0,0,0,0.3);
        }

        /* החץ הקטן - מותאם לכיוון החדש */
        .tooltip::after {
            content: "";
            position: absolute;
            /* החץ צריך להיות בצד שמאל של הבועית (כלפי מטה בטלפון) */
            top: 50%;
            left: 100%; 
            margin-top: -6px;
            border-width: 6px;
            border-style: solid;
            /* צבע החץ פונה שמאלה */
            border-color: transparent transparent transparent rgba(0, 0, 0, 0.9);
        }

        /* הצגת הבועית בלחיצה */
        .hotspot:hover .tooltip,
        .hotspot:active .tooltip,
        .hotspot:focus .tooltip {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="1.jpg" alt="יסודות התקשורת">

        <div class="hotspot" tabindex="0">
            <span class="tooltip">
                <strong>מודל מעגלי:</strong><br>
                תהליך תקשורת אינטראקטיבי ומתמשך. הדגש הוא על הדו-שיח והמשוב (Feedback), שבו התפקידים בין המוען לנמען מתחלפים כל הזמן.
            </span>
        </div>
    </div>

</body>
</html>
