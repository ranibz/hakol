<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>מודלים בתקשורת - תצוגה מלאה</title>
    <style>
        /* --- איפוס מוחלט למניעת פסים לבנים --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden; /* מונע גלילה */
            background-color: #000;
        }

        /* --- שכבה 1: התמונה והכפתורים (מסובבת) --- */
        .image-layer {
            position: fixed;
            top: 50%;
            left: 50%;
            /* החלפת מימדים: הרוחב הוא גובה המסך והגובה הוא רוחב המסך */
            width: 100vh; 
            height: 100vw;
            /* סיבוב למצב מאוזן */
            transform: translate(-50%, -50%) rotate(90deg);
            z-index: 1;
        }

        .image-layer img {
            width: 100%;
            height: 100%;
            display: block;
            /* זה הפקודה שמונעת פסים לבנים - מותח את התמונה לכל הכיוונים */
            object-fit: fill; 
        }

        /* --- הגדרת הכפתורים השקופים על התמונה --- */
        .hotspot {
            position: absolute;
            z-index: 10;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent; /* ביטול הבהוב בלחיצה */
            
            /* לצורך דיבוג - אם אתה לא מוצא את הכפתור, בטל את ההערה בשורה הבאה: */
            /* border: 2px solid red; */
        }

        /* מיקומים (מותאמים לתמונה כשהיא שוכבת) */
        
        /* מיקום מודל מעגלי */
        .pos-circular {
            top: 72%;
            left: 35%;
            width: 18%;
            height: 20%;
        }

        /* מיקום מודל ליניארי */
        .pos-linear {
            top: 74%;
            left: 5%;
            width: 25%;
            height: 18%;
        }


        /* --- שכבה 2: הבועות והטקסט (ישרה - לא מסובבת!) --- */
        .ui-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 20; /* מעל התמונה */
            pointer-events: none; /* מאפשר ללחוץ "דרך" השכבה על התמונה */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* עיצוב הבועה */
        .tooltip {
            pointer-events: auto; /* מאפשר אינטראקציה עם הבועה עצמה */
            display: none; /* מוסתר כברירת מחדל */
            
            width: 80%;
            max-width: 300px;
            background-color: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            font-family: 'Segoe UI', sans-serif;
            font-size: 16px;
            line-height: 1.6;
            
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            
            /* אנימציית כניסה */
            animation: popIn 0.3s ease-out;
        }

        /* מחלקה להצגת הבועה */
        .tooltip.show {
            display: block;
        }

        /* כותרת בתוך הבועה */
        .tooltip strong {
            display: block;
            font-size: 1.3em;
            margin-bottom: 10px;
            color: #ffeb3b; /* צהוב */
            border-bottom: 1px solid #555;
            padding-bottom: 5px;
        }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        /* כפתור סגירה קטן בבועה */
        .close-btn {
            margin-top: 15px;
            background: #444;
            border: none;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="image-layer">
        <img src="image_767faa.jpg" alt="יסודות התקשורת"> <div class="hotspot pos-circular" onclick="openTooltip('content-circular')"></div>

        <div class="hotspot pos-linear" onclick="openTooltip('content-linear')"></div>
    </div>


    <div class="ui-layer" id="uiLayer" onclick="closeAllTooltips(event)">
        
        <div class="tooltip" id="content-circular">
            <strong>מודל מעגלי</strong>
            תהליך תקשורת אינטראקטיבי ומתמשך. הדגש הוא על הדו-שיח והמשוב (Feedback), שבו התפקידים בין המוען לנמען מתחלפים כל הזמן.
            <br>
            <button class="close-btn" onclick="closeAllTooltips()">סגור</button>
        </div>

        <div class="tooltip" id="content-linear">
            <strong>מודל ליניארי (קווי)</strong>
            תקשורת חד-סטרית, כמו "ירייה". מסר עובר מהמוען לנמען ללא משוב מיידי. הדגש הוא על ההשפעה של המוען.
            <br>
            <button class="close-btn" onclick="closeAllTooltips()">סגור</button>
        </div>

    </div>

    <script>
        // פונקציה לפתיחת בועה ספציפית
        function openTooltip(id) {
            // קודם סוגרים הכל
            var allTooltips = document.querySelectorAll('.tooltip');
            allTooltips.forEach(function(t) {
                t.classList.remove('show');
            });

            // פותחים את הרצוי
            var target = document.getElementById(id);
            if (target) {
                target.classList.add('show');
            }

            // עוצרים את האירוע כדי שלא יסגר מיד ע"י לחיצה על הרקע
            event.stopPropagation();
        }

        // פונקציה לסגירת כל הבועות
        function closeAllTooltips(e) {
            // אם הלחיצה היא בתוך הבועה עצמה - לא לסגור (אלא אם זה כפתור סגירה)
            if (e && e.target.closest('.tooltip') && !e.target.classList.contains('close-btn')) {
                return;
            }

            var allTooltips = document.querySelectorAll('.tooltip');
            allTooltips.forEach(function(t) {
                t.classList.remove('show');
            });
        }
    </script>

</body>
</html>
