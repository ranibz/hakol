<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>מודל מעגלי - תצוגה מלאה</title>
    <style>
        /* איפוס מלא של הדף */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* מונע גלילה */
            background-color: #000;
            font-family: Arial, sans-serif;
        }

        /* המיכל שמסובב את התמונה */
        .wrapper {
            position: fixed;
            top: 50%;
            left: 50%;
            /* הטריק: הרוחב הוא גובה המסך, הגובה הוא רוחב המסך */
            width: 100vh;
            height: 100vw;
            /* מרכוז וסיבוב */
            transform: translate(-50%, -50%) rotate(90deg);
            z-index: 1;
        }

        /* התמונה נמתחת על כל המיכל */
        .wrapper img {
            width: 100%;
            height: 100%;
            display: block;
            /* משתמש ב-fill כדי למלא את כל המסך, גם אם זה טיפה מותח */
            object-fit: fill; 
        }

        /* הנקודה החמה (הכפתור) */
        /* המיקומים כאן מתייחסים לתמונה המקורית (לרוחב) */
        .hotspot {
            position: absolute;
            z-index: 10;
            
            /* --- כוונן את המספרים האלה כדי להזיז את הכפתור --- */
            top: 72%;   /* מיקום מלמעלה */
            left: 35%;  /* מיקום משמאל */
            width: 18%; /* רוחב האזור הלחיץ */
            height: 20%;/* גובה האזור הלחיץ */
            /* ----------------------------------------------- */

            /* צבע זמני כדי שתראה איפה הכפתור - מחק את השורה למטה בסיום! */
            background-color: rgba(255, 255, 0, 0.3); 
            border: 2px dashed yellow;
        }

        /* בועית ההסבר */
        .tooltip {
            display: none; /* מוסתרת כברירת מחדל */
            position: absolute;
            /* מיקום הבועה ביחס לנקודה החמה */
            top: 50%;
            right: 120%; /* זז שמאלה (למעלה בטלפון) */
            
            width: 200px;
            background-color: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 16px;
            line-height: 1.4;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            border: 1px solid #fff;

            /* סיבוב נגדי כדי שהטקסט יהיה קריא כשהטלפון ישר */
            transform: translateY(-50%) rotate(-90deg);
            transform-origin: center center;
            z-index: 20;
        }

        /* מחלקה שנוספת ע"י Javascript להצגת הבועה */
        .hotspot.active .tooltip {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <img src="1.jpg" alt="מודלים בתקשורת">
        
        <div class="hotspot" id="btn-circular" onclick="toggleTooltip(this)">
            
            <div class="tooltip">
                <strong style="color: #ffeb3b; font-size: 18px;">מודל מעגלי</strong>
                <br><br>
                תהליך תקשורת שבו יש דגש על <strong>משוב (Feedback)</strong>.
                הנמען הופך למוען והמוען הופך לנמען באופן מתמשך ואינטראקטיבי.
            </div>

        </div>
    </div>

    <script>
        // פונקציה פשוטה לפתיחה וסגירה של הבועה
        function toggleTooltip(element) {
            // אם הבועה כבר פתוחה - נסגור אותה, אם סגורה - נפתח
            element.classList.toggle('active');
        }

        // אופציונלי: סגירת הבועה בלחיצה בכל מקום אחר במסך
        document.body.addEventListener('click', function(e) {
            if (!e.target.closest('.hotspot')) {
                var hotspots = document.querySelectorAll('.hotspot');
                hotspots.forEach(function(h) {
                    h.classList.remove('active');
                });
            }
        });
    </script>

</body>
</html>
