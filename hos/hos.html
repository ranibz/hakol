<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הסבר מודלים בתקשורת - מותאם למובייל</title>
    <style>
        /* איפוס שוליים כדי שהתמונה תיגע בקצוות */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
        }

        /* המיכל תופס את כל הרוחב */
        .image-container {
            position: relative;
            width: 100%;
            display: block;
        }

        /* התמונה תופסת 100% מרוחב המיכל */
        .image-container img {
            display: block;
            width: 100%;
            height: auto; /* שומר על פרופורציות */
        }

        /* הנקודה החמה - המיקום באחוזים נשמר יחסי גם במובייל */
        .hotspot {
            position: absolute;
            cursor: help;
            /* מיקום וגודל (מותאם לאזור 'מודל מעגלי') */
            top: 75%;
            left: 36%;
            width: 16%;
            height: 18%;
            z-index: 10;
            /* border: 2px solid red; <-- בטל הערה זו כדי לראות את האזור */
            /* במובייל, לחיצה קצרה מדמה מעבר עכבר */
            -webkit-tap-highlight-color: transparent; /* מסיר הבהוב בלחיצה באנדרואיד/iOS */
        }

        /* בועית ההסבר (Tooltip) - מותאמת למובייל */
        .tooltip {
            visibility: hidden;
            /* שינוי למובייל: רוחב גמיש במקום קבוע */
            width: auto;
            max-width: 90%; /* לא יעלה על 90% מרוחב המסך */
            min-width: 200px; /* רוחב מינימלי לקריאות */
            
            background-color: rgba(0, 0, 0, 0.85); /* רקע קצת שקוף */
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 12px;
            position: absolute;
            z-index: 20;
            
            /* מיקום הבועית מעל הנקודה */
            bottom: 110%;
            left: 50%;
            transform: translateX(-50%); /* מירכוז ביחס לנקודה */
            
            opacity: 0;
            transition: opacity 0.3s, visibility 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            font-size: 15px; /* פונט קצת יותר גדול למובייל */
            line-height: 1.5;
            pointer-events: none; /* מונע מהבועית עצמה להפריע ללחיצות */
        }

        /* החץ הקטן בתחתית הבועית */
        .tooltip::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -6px;
            border-width: 6px;
            border-style: solid;
            border-color: rgba(0, 0, 0, 0.85) transparent transparent transparent;
        }

        /* הצגת הבועית - עובד גם בלחיצה (Tap) במובייל */
        .hotspot:hover .tooltip,
        .hotspot:active .tooltip, /* מוסיף תמיכה ללחיצה */
        .hotspot:focus .tooltip {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="1.jpg" alt="יסודות התקשורת">

        <div class="hotspot" tabindex="0"> <span class="tooltip">
                <strong>מודל מעגלי:</strong><br>
                תהליך תקשורת אינטראקטיבי ומתמשך. הדגש הוא על הדו-שיח והמשוב (Feedback), שבו התפקידים בין המוען לנמען מתחלפים כל הזמן.
            </span>
        </div>
    </div>

</body>
</html>
