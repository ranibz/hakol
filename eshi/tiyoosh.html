<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>טיול שנתי - שכבת י'</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Assistant', sans-serif;
            /* רקע שמח ושטוף שמש */
            background: linear-gradient(135deg, #FFFACD 0%, #87CEEB 100%);
            min-height: 100vh;
        }
        
        /* אפקט תלת מימד לכפתורים */
        .btn-3d {
            transition: all 0.2s ease-in-out;
            box-shadow: 0 8px 0 rgba(0,0,0,0.15), 0 15px 20px rgba(0,0,0,0.2);
        }
        
        .btn-3d:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 0 rgba(0,0,0,0.15), 0 20px 25px rgba(0,0,0,0.25);
        }
        
        .btn-3d:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 rgba(0,0,0,0.15), 0 5px 10px rgba(0,0,0,0.2);
        }

        /* צבעים ספציפיים לכפתור כתום */
        .btn-orange {
            background: linear-gradient(to bottom right, #FF8C00, #FF4500);
            border-bottom: 6px solid #B22222; /* גבול תחתון כהה לעומק */
        }

        /* צבעים ספציפיים לכפתור טורקיז */
        .btn-teal {
            background: linear-gradient(to bottom right, #00CED1, #20B2AA);
            border-bottom: 6px solid #008080; /* גבול תחתון כהה לעומק */
        }

    </style>
</head>
<body class="p-6 md:p-12 flex items-center justify-center">

    <div class="max-w-lg w-full mx-auto">
        <header class="text-center mb-10 relative">
            <div class="absolute top-0 left-10 text-yellow-300 opacity-50 text-4xl animate-bounce"><i class="fas fa-sun"></i></div>
            <div class="absolute top-4 right-12 text-green-300 opacity-50 text-2xl animate-pulse"><i class="fas fa-tree"></i></div>
            
            <div class="inline-block p-4 bg-gradient-to-tr from-yellow-400 to-orange-500 rounded-full mb-4 shadow-xl border-4 border-white">
                <i class="fas fa-hiking text-white text-4xl transform -rotate-12"></i>
            </div>
            <h1 class="text-4xl font-900 text-slate-800 mb-2 tracking-tight drop-shadow-sm">טיול שנתי שכבת י'</h1>
            <p class="text-xl text-blue-800 font-bold">בית חינוך גליל מערבי</p>
        </header>

        <main class="grid gap-8">
            
            <a href="https://script.google.com/macros/s/AKfycbw_wRsQgltknspNIYpbq9nVuUJ-3P2_lcGo_GlYq5dzSJ45SZD9BfrT9Lh3DQoiH6CfbA/exec" 
               target="_blank"
               class="btn-3d btn-orange flex items-center p-6 rounded-3xl group text-white relative overflow-hidden">
                <i class="fas fa-check-circle absolute -left-4 -bottom-6 text-9xl opacity-20 rotate-12"></i>
                
                <div class="bg-white/30 p-4 rounded-2xl ml-5 backdrop-blur-md shadow-inner border-2 border-white/40">
                    <i class="fas fa-user-clock text-3xl text-white drop-shadow-md"></i>
                </div>
                <div class="relative z-10">
                    <h2 class="text-3xl font-900 mb-1 drop-shadow-sm">דיווח נוכחות</h2>
                    <p class="text-orange-100 font-semibold">רישום מהיר בשטח</p>
                </div>
                <div class="mr-auto bg-white/20 rounded-full p-2 backdrop-blur-sm group-hover:bg-white/40 transition-colors">
                    <i class="fas fa-chevron-left text-xl"></i>
                </div>
            </a>

            <a href="https://docs.google.com/spreadsheets/d/1bo2h6MLSOktOpjMHT-4Yr4wAYsjtTra-7VKxw0MngxE/edit?gid=0#gid=0" 
               target="_blank"
               class="btn-3d btn-teal flex items-center p-6 rounded-3xl group text-white relative overflow-hidden">
                 <i class="fas fa-list-alt absolute -left-4 -bottom-6 text-9xl opacity-20 rotate-12"></i>

                <div class="bg-white/30 p-4 rounded-2xl ml-5 backdrop-blur-md shadow-inner border-2 border-white/40">
                    <i class="fas fa-clipboard-list text-3xl text-white drop-shadow-md"></i>
                </div>
                <div class="relative z-10">
                    <h2 class="text-3xl font-900 mb-1 drop-shadow-sm">גיליון נתונים</h2>
                    <p class="text-teal-100 font-semibold">רשימות וחלוקת אוטובוסים</p>
                </div>
                <div class="mr-auto bg-white/20 rounded-full p-2 backdrop-blur-sm group-hover:bg-white/40 transition-colors">
                    <i class="fas fa-chevron-left text-xl"></i>
                </div>
            </a>

        </main>
        </div>

</body>
</html>
