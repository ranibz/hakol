<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מגמת תקשורת - תפריט ראשי</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --text-main: #2c3e50;
            --card-bg: rgba(255, 255, 255, 0.95);
            --c1: #0984e3; /* כחול - תיק דיגיטלי */
            --c2: #6c5ce7; /* סגול - עבודת גמר */
            --c3: #fdcb6e; /* כתום - מטלות */
            --c4: #00b894; /* ירוק - מערכי שיעור */
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Rubik', sans-serif;
            background: var(--bg-gradient);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-main);
        }

        /* אזור הכותרת */
        .header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 0.8s ease-out;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 900;
            margin: 0;
            background: linear-gradient(to right, #2c3e50, #0984e3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.05);
            letter-spacing: -1px;
        }

        .header p {
            font-size: 1.3rem;
            color: #555;
            margin-top: 5px;
            font-weight: 500;
        }

        /* רשת הכרטיסיות */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            width: 90%;
            max-width: 1100px;
            animation: fadeInUp 0.8s ease-out;
        }

        /* עיצוב כרטיס */
        .menu-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 40px 20px;
            text-align: center;
            text-decoration: none;
            color: var(--text-main);
            box-shadow: 0 10px 20px rgba(0,0,0,0.06);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            border-top: 6px solid transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 18px;
            position: relative;
            overflow: hidden;
        }

        .menu-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.12);
        }

        .card-icon {
            font-size: 3.5rem;
            margin-bottom: 5px;
            transition: transform 0.3s ease;
        }

        .menu-card:hover .card-icon {
            transform: scale(1.1) rotate(5deg);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
            line-height: 1.3;
        }

        /* צבעים ייחודיים לכל כרטיס */
        .card-1 { border-top-color: var(--c1); }
        .card-1 .card-icon { color: var(--c1); }

        .card-2 { border-top-color: var(--c2); }
        .card-2 .card-icon { color: var(--c2); }

        .card-3 { border-top-color: var(--c3); }
        .card-3 .card-icon { color: var(--c3); }

        .card-4 { border-top-color: var(--c4); }
        .card-4 .card-icon { color: var(--c4); }

        /* אנימציות כניסה */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* התאמה למסכים קטנים (מובייל) */
        @media (max-width: 768px) {
            .header h1 { font-size: 2.5rem; }
            .menu-grid { grid-template-columns: 1fr; max-width: 400px; }
            body { padding: 30px 0; }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>מגמת תקשורת</h1>
        <p>פורטל יישומים ולמידה</p>
    </div>

    <div class="menu-grid">
        <a href="https://hakolbakaf.co.il/eshi/tik/tiklamed.html" class="menu-card card-1">
            <i class="fa-solid fa-laptop-file card-icon"></i>
            <h2 class="card-title">תיק דיגיטלי<br>פרוייקט למ"ד</h2>
        </a>

        <a href="https://hakolbakaf.co.il/eshi/tik/gmarlamed.html" class="menu-card card-2">
            <i class="fa-solid fa-graduation-cap card-icon"></i>
            <h2 class="card-title">תיק עבודת גמר<br>פרוייקט למ"ד</h2>
        </a>

        <a href="https://hakolbakaf.co.il/eshi/tik/matalot.html" class="menu-card card-3">
            <i class="fa-solid fa-clipboard-list card-icon"></i>
            <h2 class="card-title">מערכת מטלות<br>לתלמיד</h2>
        </a>

        <a href="kishoorim/matalot/shioor/index.html" class="menu-card card-4">
            <i class="fa-solid fa-person-chalkboard card-icon"></i>
            <h2 class="card-title">מערכי שיעור</h2>
        </a>
    </div>

</body>
</html>
