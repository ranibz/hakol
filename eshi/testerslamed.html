<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פרוייקט למ"ד - תפריט ראשי</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            --text-dark: #2c3e50;
            --white: #ffffff;
            
            /* צבעי הכרטיסיות (חלק עליון ותחתון לתלת מימד) */
            --card1-main: #3498db;
            --card1-dark: #2980b9;
            
            --card2-main: #9b59b6;
            --card2-dark: #8e44ad;
            
            --card3-main: #f1c40f;
            --card3-dark: #f39c12;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Rubik', sans-serif;
            background: var(--bg-gradient);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-dark);
        }

        /* אזור הכותרת */
        .header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 0.8s ease-out;
        }

        .header h1 {
            font-size: 4rem;
            font-weight: 900;
            margin: 0;
            color: var(--text-dark);
            text-shadow: 3px 3px 0px rgba(255,255,255,0.7), 6px 6px 15px rgba(0,0,0,0.1);
            letter-spacing: -1px;
        }

        .header p {
            font-size: 1.4rem;
            color: #444;
            margin-top: 10px;
            font-weight: 500;
            background: rgba(255,255,255,0.4);
            display: inline-block;
            padding: 5px 20px;
            border-radius: 30px;
        }

        /* רשת הכרטיסיות */
        .menu-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 35px;
            width: 90%;
            max-width: 1000px;
            animation: fadeInUp 0.8s ease-out;
        }

        /* עיצוב כרטיס תלת-מימד */
        .menu-card {
            text-decoration: none;
            color: var(--white);
            border-radius: 24px;
            padding: 40px 20px;
            width: 100%;
            max-width: 280px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            top: 0;
        }

        /* כרטיס 1 - כחול */
        .card-1 {
            background: var(--card1-main);
            box-shadow: 0 12px 0 var(--card1-dark), 0 20px 25px rgba(0,0,0,0.2);
        }
        .card-1:hover {
            top: 4px;
            box-shadow: 0 8px 0 var(--card1-dark), 0 15px 20px rgba(0,0,0,0.2);
        }
        .card-1:active {
            top: 12px;
            box-shadow: 0 0 0 var(--card1-dark), 0 5px 10px rgba(0,0,0,0.2);
        }

        /* כרטיס 2 - סגול */
        .card-2 {
            background: var(--card2-main);
            box-shadow: 0 12px 0 var(--card2-dark), 0 20px 25px rgba(0,0,0,0.2);
        }
        .card-2:hover {
            top: 4px;
            box-shadow: 0 8px 0 var(--card2-dark), 0 15px 20px rgba(0,0,0,0.2);
        }
        .card-2:active {
            top: 12px;
            box-shadow: 0 0 0 var(--card2-dark), 0 5px 10px rgba(0,0,0,0.2);
        }

        /* כרטיס 3 - צהוב/כתום */
        .card-3 {
            background: var(--card3-main);
            color: #333; /* טקסט כהה לניגודיות טובה על רקע צהוב */
            box-shadow: 0 12px 0 var(--card3-dark), 0 20px 25px rgba(0,0,0,0.2);
        }
        .card-3:hover {
            top: 4px;
            box-shadow: 0 8px 0 var(--card3-dark), 0 15px 20px rgba(0,0,0,0.2);
        }
        .card-3:active {
            top: 12px;
            box-shadow: 0 0 0 var(--card3-dark), 0 5px 10px rgba(0,0,0,0.2);
        }

        .card-icon {
            font-size: 4.5rem;
            margin-bottom: 10px;
            filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.2));
            transition: transform 0.3s ease;
        }

        .menu-card:hover .card-icon {
            transform: scale(1.15) rotate(-5deg);
        }

        .card-title {
            font-size: 1.6rem;
            font-weight: 800;
            margin: 0;
            line-height: 1.2;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        /* אנימציות כניסה */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* התאמה למסכים קטנים (מובייל) */
        @media (max-width: 768px) {
            .header h1 { font-size: 3rem; }
            .menu-card { max-width: 100%; }
            body { padding: 40px 0; }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>פרוייקט למ"ד</h1>
        <p>מערך סימולציות ובחינות</p>
    </div>

    <div class="menu-grid">
        <a href="tester.html" class="menu-card card-1">
            <i class="fa-solid fa-users-gear card-icon"></i>
            <h2 class="card-title">סימולציית בוחנים</h2>
        </a>

        <a href="oral.html" class="menu-card card-2">
            <i class="fa-solid fa-microphone-lines card-icon"></i>
            <h2 class="card-title">סימולציית בחינה בע"פ</h2>
        </a>

        <a href="testlamed.html" class="menu-card card-3">
            <i class="fa-solid fa-clipboard-check card-icon"></i>
            <h2 class="card-title">הזנת ציונים לתלמידים</h2>
        </a>
    </div>

</body>
</html>
