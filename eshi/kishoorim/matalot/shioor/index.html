<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכי שיעור - מגמת תקשורת</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            /* רקע מעט שונה מהפורטל הראשי - גווני ירוק-מנטה ותכלת עדינים */
            --bg-gradient: linear-gradient(135deg, #e0f2f1 0%, #b2dfdb 100%);
            --text-main: #263238;
            --card-bg: rgba(255, 255, 255, 0.95);
            --c1: #4db6ac; /* צבע הכרטיסייה הראשונה */
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Rubik', sans-serif;
            background: var(--bg-gradient);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-main);
        }

        /* סרגל עליון / כותרת */
        .header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 0.8s ease-out;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 900;
            margin: 0;
            background: linear-gradient(to right, #00695c, #00897b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.05);
            letter-spacing: -1px;
        }

        .header p {
            font-size: 1.3rem;
            color: #455a64;
            margin-top: 5px;
            font-weight: 500;
        }

        /* רשת הכרטיסיות מבוססת Flex כדי למרכז גם אם יש רק כרטיס אחד */
        .menu-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            width: 90%;
            max-width: 1100px;
            animation: fadeInUp 0.8s ease-out;
        }

        /* עיצוב כרטיס מערך שיעור */
        .menu-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 40px 30px;
            width: 100%;
            max-width: 300px; /* רוחב מקסימלי לכרטיס כדי שלא יימתח */
            text-align: center;
            text-decoration: none;
            color: var(--text-main);
            box-shadow: 0 10px 20px rgba(0,0,0,0.06);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            border-top: 6px solid transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            position: relative;
            overflow: hidden;
            box-sizing: border-box;
        }

        .menu-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.12);
        }

        .card-icon {
            font-size: 3.5rem;
            margin-bottom: 5px;
            transition: transform 0.3s ease;
        }

        .menu-card:hover .card-icon {
            transform: scale(1.1) rotate(5deg);
        }

        .card-title {
            font-size: 1.6rem;
            font-weight: 800;
            margin: 0;
            line-height: 1.2;
        }

        .card-subtitle {
            font-size: 1rem;
            color: #607d8b;
            margin: 0;
            font-weight: 400;
        }

        /* צבע הכרטיסייה של גל"צ */
        .card-1 { border-top-color: var(--c1); }
        .card-1 .card-icon { color: var(--c1); }

        /* כפתור חזרה לפורטל הראשי */
        .back-btn {
            margin-top: 60px;
            text-decoration: none;
            color: #263238;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 10px 20px;
            background: rgba(255,255,255,0.5);
            border-radius: 50px;
            transition: 0.2s;
            animation: fadeIn 1s ease-out;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.8);
            transform: scale(1.05);
        }

        /* אנימציות כניסה */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* התאמה למסכים קטנים (מובייל) */
        @media (max-width: 768px) {
            .header h1 { font-size: 2.5rem; }
            .menu-card { max-width: 100%; }
            body { padding: 30px 0; }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>מערכי שיעור</h1>
        <p>מאגר שיעורים אינטראקטיביים - מגמת תקשורת</p>
    </div>

    <div class="menu-grid">
        <a href="galats.html" class="menu-card card-1">
            <i class="fa-solid fa-radio card-icon"></i>
            <h2 class="card-title">גלי צה"ל</h2>
            <p class="card-subtitle">קול צה"ל או קול העם? סוגיית התקשורת במדים</p>
        </a>
        
        </div>

    <a href="../index.html" class="back-btn"><i class="fa-solid fa-arrow-right"></i> חזרה לפורטל הראשי</a>

</body>
</html>
