<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>砖转 转拽砖转</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f0f2f5;
        }

        body {
            font-family: 'Assistant', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .header-section {
            text-align: center;
            margin-bottom: 60px;
        }

        h1 {
            color: #2c3e50;
            margin: 0;
            font-size: 3.5rem;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .subtitle {
            color: #576574;
            font-size: 1.5rem;
            margin-top: 10px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 800px; /* 专  转专 注专 2 转转  */
            justify-content: center;
        }

        .menu-card {
            text-decoration: none;
            color: white;
            padding: 40px 20px;
            border-radius: 25px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            box-shadow: 0 10px 0px rgba(0,0,0,0.1);
        }

        /* 驻拽 转转  注专 注专 */
        .menu-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 25px rgba(0,0,0,0.15);
        }

        /* 驻拽 爪 */
        .menu-card:active {
            transform: translateY(2px);
            box-shadow: 0 5px 0px rgba(0,0,0,0.1);
        }

        .card-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.2));
        }

        .card-name {
            font-size: 2rem;
            font-weight: 800;
            margin: 0;
            line-height: 1.2;
        }

        /* 注爪 转转 */
        .card-disney { 
            background: linear-gradient(145deg, #1e3c72, #2a5298); 
            border-bottom: 8px solid #162a50; 
        }
        
        .card-news { 
            background: linear-gradient(145deg, #eb4d4b, #ff7979); 
            border-bottom: 8px solid #c0392b; 
        }

        .back-link {
            margin-top: 60px;
            color: #2c3e50;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: 0.3s;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            .grid-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="header-section">
        <h1>砖转 转拽砖转</h1>
        <p class="subtitle">专 驻注转 转 </p>
    </div>

    <div class="grid-container">
        <a href="disny/index.html" class="menu-card card-disney">
            <div class="card-icon"></div>
            <p class="card-name"> 注 住</p>
        </a>

        <a href="aktualia/index.html" class="menu-card card-news">
            <div class="card-icon"></div>
            <p class="card-name"> 拽</p>
        </a>
    </div>

    <a href="../index.html" class="back-link"> 专 祝 转</a>

</body>
</html>
