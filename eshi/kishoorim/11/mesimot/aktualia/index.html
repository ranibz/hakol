<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משימות אקטואליה - מרחב למידה</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700;800&family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    
    <style>
        :root {
            --bg: #f8f9fc;
            --primary: #4e73df;
            --secondary: #858796;
            --success: #1cc88a;
            --info: #36b9cc;
            --warning: #f6c23e;
            --danger: #e74a3b;
            --navy: #040d21;
        }

        body {
            font-family: 'Assistant', sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* --- Hero Section --- */
        .header {
            width: 100%;
            background: linear-gradient(135deg, var(--navy) 0%, #1a2a6c 100%);
            color: white;
            padding: 60px 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 3rem;
            margin: 0;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-top: 10px;
        }

        /* --- Menu Container --- */
        .menu-container {
            max-width: 1000px;
            width: 90%;
            margin: -40px auto 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        /* --- Card Style --- */
        .task-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            text-decoration: none;
            color: var(--navy);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            border: 1px solid #edf0f5;
            position: relative;
            overflow: hidden;
        }

        .task-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: var(--primary);
        }

        .task-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.12);
        }

        .task-icon {
            font-size: 50px;
            margin-bottom: 20px;
            color: var(--primary);
            background: #f0f4ff;
            padding: 20px;
            border-radius: 50%;
        }

        .task-card h3 {
            font-size: 1.5rem;
            margin: 10px 0;
            font-weight: 700;
        }

        .task-card p {
            color: var(--secondary);
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .btn-start {
            background: var(--primary);
            color: white;
            padding: 10px 25px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .task-card:hover .btn-start {
            background: var(--navy);
            padding: 10px 35px;
        }

        /* --- Different Colors for variety --- */
        .card-shoa::before { background: #667eea; }
        .card-shoa .task-icon { color: #667eea; background: #f0f2ff; }
        
        .card-future::before { background: #1cc88a; }
        .card-future .task-icon { color: #1cc88a; background: #e8f9f3; }

        @media (max-width: 600px) {
            .header h1 { font-size: 2.2rem; }
            .menu-container { margin-top: -20px; }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>משימות אקטואליה</h1>
        <p>מגמת תקשורת - ברוכים הבאים למרחב הלמידה הדיגיטלי</p>
    </div>

    <div class="menu-container">
        
        <a href="shoa.html" class="task-card card-shoa">
            <span class="material-icons-round task-icon">history_edu</span>
            <h3>יום השואה הבינלאומי</h3>
            <p>ניתוח זיכרון השואה בעידן הדיגיטלי, טכנולוגיית AI ודילמות אתיות.</p>
            <span class="btn-start">כניסה למשימה</span>
        </a>

        <div class="task-card card-future" style="opacity: 0.7; cursor: default;">
            <span class="material-icons-round task-icon">update</span>
            <h3>משימה בקרוב</h3>
            <p>המשימה הבאה תעלה בקרוב. הישארו מעודכנים!</p>
            <span class="btn-start" style="background: #ccc;">בסגירה</span>
        </div>

    </div>

</body>
</html>
