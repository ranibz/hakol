            --secondary: #040d21;
            --accent: #ffcc00;
            --bg: #f8f9fa;
            --text: #2d3436;
        }

        * { box-sizing: border-box; }
        
        body {
            font-family: 'Assistant', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--text);
            display: flex;

        }

        header {

        }

        .container {
            max-width: 1000px;
            width: 90%;

            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));

            padding-bottom: 40px;
        }

        .menu-card {
            background: white;
            border: 2px solid #e1e8f0;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            text-decoration: none;
            color: var(--secondary);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        .menu-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
            box-shadow: 0 15px 30px rgba(0,99,229,0.15);
        }

        .menu-card h2 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        footer {
            margin-top: auto;
            padding: 20px;
            font-size: 0.9rem;
            color: #636e72;
        }
    </style>
</head>
