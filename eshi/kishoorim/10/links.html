<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 转拽砖专转 砖转 </title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f0f2f5;
        }

        body {
            font-family: 'Assistant', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .header-section {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 {
            color: #2c3e50;
            margin: 0;
            font-size: 3.5rem;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .subtitle {
            color: #576574;
            font-size: 1.5rem;
            font-weight: 400;
            margin-top: 10px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            width: 100%;
            max-width: 1100px;
            justify-content: center;
        }

        .zira-card {
            text-decoration: none;
            color: white;
            padding: 35px 20px;
            border-radius: 25px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            box-shadow: 0 10px 0px rgba(0,0,0,0.1);
        }

        /* 驻拽 转转  注专 注专 */
        .zira-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 20px rgba(0,0,0,0.15);
        }

        /* 驻拽 爪 */
        .zira-card:active {
            transform: translateY(2px);
            box-shadow: 0 5px 0px rgba(0,0,0,0.1);
        }

        .zira-icon {
            font-size: 4rem;
            margin-bottom: 15px;
            filter: drop-shadow(2px 3px 4px rgba(0,0,0,0.2));
        }

        .zira-name {
            font-size: 1.8rem;
            font-weight: 800;
            margin: 0;
            line-height: 1.2;
        }

        /* 注爪 转转 */
        .card-hand { 
            background: linear-gradient(145deg, #667eea, #764ba2); 
            border-bottom: 6px solid #4834d4; 
        }
        
        .card-concepts { 
            background: linear-gradient(145deg, #11998e, #38ef7d); 
            border-bottom: 6px solid #009432; 
        }

        .card-zirot { 
            background: linear-gradient(145deg, #ee5253, #ff6b6b); 
            border-bottom: 6px solid #b33939; 
        }
        
        .card-disney { 
            background: linear-gradient(145deg, #2980b9, #3498db); 
            border-bottom: 6px solid #1c5980; 
        }

        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            .subtitle { font-size: 1.2rem; }
            .grid-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="header-section">
        <h1> 转拽砖专转 砖转 </h1>
        <p class="subtitle">驻转 - 专  </p>
    </div>

    <div class="grid-container">
        <a href="index.html" class="zira-card card-hand">
            <div class="zira-icon"></div>
            <p class="zira-name"> 祝 </p>
        </a>

        <a href="https://hakolbakaf.co.il/agron/index.html" class="zira-card card-concepts">
            <div class="zira-icon"></div>
            <p class="zira-name">专 砖</p>
        </a>

        <a href="zirot/index.html" class="zira-card card-zirot">
            <div class="zira-icon"></div>
            <p class="zira-name">转专 专转</p>
        </a>

        <a href="disny/index.html" class="zira-card card-disney">
            <div class="zira-icon"></div>
            <p class="zira-name"> 注 住</p>
        </a>
    </div>

</body>
</html>
