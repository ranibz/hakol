<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转拽砖专转 " - 砖转 ' 专</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Rubik', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 0.8s ease;
        }
        
        .header h1 {
            font-size: 3.5rem;
            font-weight: 900;
            color: white;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            margin-bottom: 15px;
            line-height: 1.2;
        }
        
        .header .subtitle {
            font-size: 1.5rem;
            color: rgba(255,255,255,0.95);
            font-weight: 500;
        }
        
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            animation: fadeInUp 1s ease;
        }
        
        .card {
            background: white;
            border-radius: 25px;
            padding: 40px 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: block;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
        }
        
        .card:nth-child(1)::before { background: linear-gradient(90deg, #667eea, #764ba2); }
        .card:nth-child(2)::before { background: linear-gradient(90deg, #f093fb, #f5576c); }
        .card:nth-child(3)::before { background: linear-gradient(90deg, #4facfe, #00f2fe); }
        .card:nth-child(4)::before { background: linear-gradient(90deg, #43e97b, #38f9d7); }
        
        .card:hover {
            transform: translateY(-15px) scale(1.03);
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        }
        
        .card-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            transition: all 0.4s ease;
        }
        
        .card:nth-child(1) .card-icon { 
            background: linear-gradient(135deg, #667eea, #764ba2);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        .card:nth-child(2) .card-icon { 
            background: linear-gradient(135deg, #f093fb, #f5576c);
            box-shadow: 0 8px 20px rgba(240, 147, 251, 0.4);
        }
        .card:nth-child(3) .card-icon { 
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            box-shadow: 0 8px 20px rgba(79, 172, 254, 0.4);
        }
        .card:nth-child(4) .card-icon { 
            background: linear-gradient(135deg, #43e97b, #38f9d7);
            box-shadow: 0 8px 20px rgba(67, 233, 123, 0.4);
        }
        
        .card:hover .card-icon {
            transform: rotate(360deg) scale(1.1);
        }
        
        .card-title {
            font-size: 1.6rem;
            font-weight: 700;
            color: #2d3436;
            margin-bottom: 15px;
        }
        
        .card-arrow {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #636e72;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .card:hover .card-arrow {
            gap: 15px;
            color: #2d3436;
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* 驻拽 专拽 */
        .card::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .card:hover::after {
            left: 100%;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .header .subtitle {
                font-size: 1.2rem;
            }
            
            .cards-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
        
        /* 爪 专住 */
        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }
        .card:nth-child(4) { animation-delay: 0.4s; }
    </style>
</head>
<body>

        <div class="header">
            <h1> 转拽砖专转 "</h1>
            <div class="subtitle">砖转 ' - 专</div>
        </div>
        
        <div class="cards-grid">

                </div>
                <div class="card-title">专 砖 转拽砖专转</div>

            <!-- 专住 2: 专转  -->

            <!-- 专住 3: 驻 砖转 -->

        </div>
    </div>
</body>
</html>
