<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转拽转 专 - 转 "</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Rubik', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 50px;
            animation: fadeInDown 0.8s ease;
        }
        
        .header h1 {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .header p {
            font-size: 1.3rem;
            opacity: 0.95;
        }
        
        .students-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            animation: fadeInUp 1s ease;
        }
        
        .student-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
            text-decoration: none;
            color: inherit;
            display: block;
        }
        
        .student-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }
        
        .student-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .student-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .student-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: #2d3436;
            margin-bottom: 15px;
        }
        
        .drive-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #4285F4;
            color: white;
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .student-card:hover .drive-badge {
            background: #357ae8;
            transform: scale(1.05);
        }
        
        /* 爪注 砖转 专住 */
        .student-card:nth-child(6n+1) .student-icon { background: linear-gradient(135deg, #667eea, #764ba2); }
        .student-card:nth-child(6n+2) .student-icon { background: linear-gradient(135deg, #f093fb, #f5576c); }
        .student-card:nth-child(6n+3) .student-icon { background: linear-gradient(135deg, #4facfe, #00f2fe); }
        .student-card:nth-child(6n+4) .student-icon { background: linear-gradient(135deg, #43e97b, #38f9d7); }
        .student-card:nth-child(6n+5) .student-icon { background: linear-gradient(135deg, #fa709a, #fee140); }
        .student-card:nth-child(6n+6) .student-icon { background: linear-gradient(135deg, #30cfd0, #330867); }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .header p {
                font-size: 1rem;
            }
            
            .students-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }
        }
        
        /* 驻拽 专驻 爪 */
        .student-card::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(102, 126, 234, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .student-card:active::after {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> 转拽  转拽砖专转   </h1>
            <p>爪 注 专住 转  驻转 转 转拽转 专</p>
        </div>
        
        <div class="students-grid" id="studentsGrid"></div>
    </div>

    <script>
        const students = [
            { name: "转 ", driveLink: "https://drive.google.com/drive/folders/1jsCTvt5RuuC1CFT23s8k6MpnwnuybEh_" },
            { name: "砖 住专", driveLink: "https://drive.google.com/drive/folders/1TfOL4SGl2B8DcdcNagTC8IEaBOgaN0Ng" },
            { name: "砖专 驻", driveLink: "https://drive.google.com/drive/folders/1iqKDtzFqRGIM4j3YHc2PLnSx9uaDBG5h" },
            { name: "专 拽", driveLink: "https://drive.google.com/drive/folders/1-bnYo54m-rKJw763ZpwfVcp19tGrnIB9" },
            { name: "住 专抓", driveLink: "https://drive.google.com/drive/folders/1fYIZDwIe8a2UH7AbJV-pQZ7L_Do5C_f9" },
            { name: "注 砖", driveLink: "https://drive.google.com/drive/folders/1bgxStSVyiWX5vgPWF3dBs8LzNQycNu9h" },
            { name: "注 砖", driveLink: "https://drive.google.com/drive/folders/1aDGEOkrBjEH9jrqvqcTRPGIvlbqrq0th" },
            { name: "住 爪专", driveLink: "https://drive.google.com/drive/folders/11hDb2LLqSXr6NCMqbLLe_e4ZGhsqAtBC" },
            { name: " 爪专", driveLink: "https://drive.google.com/drive/folders/1nELbG8Ku2hGYcD1CGTXToBAtimttOlj9" },
            { name: " ", driveLink: "https://drive.google.com/drive/folders/1C7gX99r7drIQJnzCKb5ASh6k9N3H9bYo" },
            { name: " ", driveLink: "https://drive.google.com/drive/folders/1L5BVPyAp5mSDQzCN01z_jU-wyWUdd9Kh" },
            { name: "专 注专", driveLink: "https://drive.google.com/drive/folders/11Yt4sM8aBTaU5udiyrQQVy82n3Or2LEM" },
            { name: "专 ", driveLink: "https://drive.google.com/drive/folders/1b52kJVhG9zlEo9q-KqzsZxvy0q5Kybqo" },
            { name: "拽专 ", driveLink: "https://drive.google.com/drive/folders/1UJ6eE4vfveGm4qL9w5ZKVjXJG1p-frOf" },
            { name: " 专", driveLink: "https://drive.google.com/drive/folders/1rar9wAwYSeCuW3uKRGlWjrgEW0AoCH6e" },
            { name: " 专", driveLink: "https://drive.google.com/drive/folders/1X3eGPqMqovG81pH6FroJE8EfLnfc2Z9W" },
            { name: " 砖专注", driveLink: "https://drive.google.com/drive/folders/1RNnrv3Vuy_ohKQUpxzdXvj5uf3lQwNQf" },
            { name: " ", driveLink: "https://drive.google.com/drive/folders/1DO-o3NrzrzYoo23OUsuxEGIirvCGm5kj" },
            { name: " 拽专专", driveLink: "https://drive.google.com/drive/folders/1DLJ22kwecxJnMjJUQqWmcHxaQxuMsXNV" },
            { name: " 砖", driveLink: "https://drive.google.com/drive/folders/1gfu_dSu7CJuSmsqZeUmbCuEyOYfGDgsc" },
            { name: " 拽专", driveLink: "https://drive.google.com/drive/folders/1S2EqIefo72MWnUIj9JgSYavDPAAT2QkW" },
            { name: " 专", driveLink: "https://drive.google.com/drive/folders/1M80pM2bcy98FXj6Nr_ncSxx45bpoHUBn" },
            { name: " 专注", driveLink: "https://drive.google.com/drive/folders/1wNe-wpidYSqdmJHdZnanZAyD_f0v_TNo" },
            { name: " 驻转", driveLink: "https://drive.google.com/drive/folders/16RhuLoZWci1ApaSCDtjgTUTYoGkw3TEs" }
        ];

        // 爪专转 专住
        const grid = document.getElementById('studentsGrid');
        
        students.forEach(student => {
            const card = document.createElement('a');
            card.className = 'student-card';
            card.href = student.driveLink;
            card.target = '_blank';
            
            card.innerHTML = `
                <div class="student-icon">
                    <span class="material-icons-round">folder_shared</span>
                </div>
                <div class="student-name">${student.name}</div>
                <div class="drive-badge">
                    <span class="material-icons-round" style="font-size: 20px;">open_in_new</span>
                    <span>驻转 转拽</span>
                </div>
            `;
            
            grid.appendChild(card);
        });
    </script>
</body>
</html>
