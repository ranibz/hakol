<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מגמת תקשורת - גליל מערבי</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700;900&display=swap" rel="stylesheet">
    <linkcdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #121212;
            --text-light: #ffffff;
        }

        body {
            font-family: 'Heebo', sans-serif;
            background-color: var(--bg-dark);
            /* רקע כהה מודרני עם טקסטורה עדינה */
            background-image: radial-gradient(circle at top right, #2a2a2a 0%, #121212 100%);
            color: var(--text-light);
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        header {
            margin-bottom: 50px;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 900;
            margin: 0;
            /* טקסט עם גרדיאנט */
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0px 4px 10px rgba(0, 242, 254, 0.3);
        }

        header h2 {
            font-size: 1.5rem;
            font-weight: 400;
            margin-top: 10px;
            color: #bbbbbb;
            letter-spacing: 1px;
        }

        /* רשת הכפתורים */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            justify-content: center;
        }

        /* עיצוב בסיסי לתיבה תלת מימדית */
        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px 20px;
            text-decoration: none;
            color: white;
            border-radius: 20px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* אנימציית קפיצה */
            position: relative;
            overflow: hidden;
            /* יצירת העומק והצל */
            box-shadow: 
                0 10px 20px rgba(0,0,0,0.3), /* צל ראשי */
                0 6px 6px rgba(0,0,0,0.2), /* צל משני */
                inset 0 -5px 15px rgba(0,0,0,0.2); /* צל פנימי לנפח */
            border-bottom: 4px solid rgba(0,0,0,0.2); /* הדגשת תחתית */
        }

        /* אפקט במעבר עכבר - הרמת הכפתור */
        .menu-item:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 
                0 20px 30px rgba(0,0,0,0.4), /* צל גדול יותר */
                0 10px 10px rgba(0,0,0,0.3),
                inset 0 -5px 15px rgba(0,0,0,0.3);
        }

        /* עיצוב האייקון */
        .menu-item i {
            font-size: 3rem;
            margin-bottom: 15px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        /* עיצוב הטקסט */
        .menu-item span {
            font-size: 1.2rem;
            font-weight: 700;
            text-shadow: 0 1px 3px rgba(0,0,0,0.5);
        }

        /* --- צבעים ייחודיים לכל תיבה --- */

        /* תיבה 1: תיק למידה - כחול/ציאן */
        .item-tik {
            background: linear-gradient(135deg, #30cfd0 0%, #330867 100%);
        }

        /* תיבה 2: פרויקט גמר - סגול/ורוד */
        .item-gmar {
            background: linear-gradient(135deg, #b721ff 0%, #21d4fd 100%);
        }

        /* תיבה 3: וידאוקאסט - כתום/אדום */
        .item-vc {
            background: linear-gradient(135deg, #ff512f 0%, #dd2476 100%);
            grid-column: 1 / -1; /* גורם לתיבה הזו לתפוס את כל הרוחב במסכים גדולים */
        }
        @media (min-width: 600px) {
             .item-vc i { font-size: 4rem; } /* אייקון גדול יותר לתיבה המרכזית */
        }


        /* תיבה 4: שכבת י' - ירוק */
        .item-yud {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);
        }

        /* תיבה 5: שכבת י"א - זהב/צהוב */
        .item-yudale {
            background: linear-gradient(135deg, #f7971e 0%, #ffd200 100%);
        }

    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>מגמת תקשורת</h1>
        <h2>בית חינוך גליל מערבי | הפקות וידאוקאסט</h2>
    </header>

    <div class="menu-grid">
        <a href="tik.html" class="menu-item item-tik">
            <i class="fa-solid fa-laptop-file"></i>
            <span>תיק למידה דיגיטלי</span>
            <span style="font-size: 0.9em; font-weight: 400; margin-top: 5px;">פרוייקט למ"ד</span>
        </a>

        <a href="gmar1.html" class="menu-item item-gmar">
            <i class="fa-solid fa-medal"></i>
            <span>תיק פרוייקט גמר</span>
            <span style="font-size: 0.9em; font-weight: 400; margin-top: 5px;">למ"ד</span>
        </a>

        <a href="../../vc/index.html" class="menu-item item-vc">
            <i class="fa-solid fa-podcast"></i>
            <span>הפקות וידאוקאסט</span>
        </a>

        <a href="../kishoorim/10/yudrani.html" class="menu-item item-yud">
            <i class="fa-solid fa-users"></i>
            <span>שכבת י'</span>
        </a>

        <a href="../kishoorim/11/yudalefrani.html" class="menu-item item-yudale">
            <i class="fa-solid fa-user-graduate"></i>
            <span>שכבת י"א</span>
        </a>
    </div>

</div>

</body>
</html>
