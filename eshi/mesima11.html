<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משימות מתוקשבות</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Rubik', sans-serif;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 0.8s ease;
        }
        
        .header h1 {
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 10px;
        }
        
        .header .icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            animation: fadeInUp 1s ease;
        }
        
        .card {
            background: white;
            border-radius: 25px;
            padding: 50px 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: block;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
        }
        
        .card:nth-child(1)::before { 
            background: linear-gradient(90deg, #f093fb, #f5576c);
        }
        
        .card:nth-child(2)::before { 
            background: linear-gradient(90deg, #4facfe, #00f2fe);
        }
        
        .card:hover {
            transform: translateY(-15px) scale(1.05);
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
        }
        
        .card-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            color: white;
            transition: all 0.4s ease;
        }
        
        .card:nth-child(1) .card-icon { 
            background: linear-gradient(135deg, #f093fb, #f5576c);
            box-shadow: 0 10px 25px rgba(240, 147, 251, 0.5);
        }
        
        .card:nth-child(2) .card-icon { 
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            box-shadow: 0 10px 25px rgba(79, 172, 254, 0.5);
        }
        
        .card:hover .card-icon {
            transform: rotate(360deg) scale(1.1);
        }
        
        .card-title {
            font-size: 2rem;
            font-weight: 700;
            color: #2d3436;
            margin-bottom: 20px;
        }
        
        .card-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .card:nth-child(1) .card-button {
            background: linear-gradient(135deg, #f093fb, #f5576c);
        }
        
        .card:nth-child(2) .card-button {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
        }
        
        .card:hover .card-button {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        /* אפקט זוהר */
        .card::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.6s;
        }
        
        .card:hover::after {
            left: 100%;
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .cards-container {
                grid-template-columns: 1fr;
                gap: 25px;
            }
            
            .card {
                padding: 40px 30px;
            }
            
            .card-icon {
                width: 100px;
                height: 100px;
                font-size: 3rem;
            }
            
            .card-title {
                font-size: 1.6rem;
            }
        }
        
        /* אנימציה מדורגת */
        .card:nth-child(1) { 
            animation: fadeInUp 0.8s ease;
            animation-delay: 0.2s;
            opacity: 0;
            animation-fill-mode: forwards;
        }
        
        .card:nth-child(2) { 
            animation: fadeInUp 0.8s ease;
            animation-delay: 0.4s;
            opacity: 0;
            animation-fill-mode: forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon">
                <span class="material-icons-round">school</span>
            </div>
            <h1>משימות מתוקשבות</h1>
        </div>
        
        <div class="cards-container">
            <!-- כרטיס 1: רפונזל -->
            <a href="plontertest11.html" class="card">
                <div class="card-icon">
                    <span class="material-icons-round">auto_stories</span>
                </div>
                <div class="card-title">רפונזל</div>
                <div class="card-button">
                    <span>כניסה למשימה</span>
                    <span class="material-icons-round">arrow_back</span>
                </div>
            </a>
            
                   </div>
    </div>
</body>
</html>
