<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>המלצות לחומרי לימוד</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <style>
        /* איפוס בסיסי והגדרות כלליות */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Heebo', sans-serif;
            background-color: #f0f2f5; /* רקע בהיר ונקי */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 1200px;
            width: 100%;
        }

        .page-title {
            font-size: 3rem;
            font-weight: 900;
            color: #2d3436;
            margin-bottom: 60px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        /* רשת הכרטיסים */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            padding: 20px;
        }

        /* עיצוב בסיס לכרטיס */
        .card {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 250px;
            text-decoration: none;
            border-radius: 30px; /* פינות עגולות מאוד */
            color: white;
            position: relative;
            overflow: hidden;
            /* הגדרת המעבר והצל ההתחלתי */
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* מעבר קופצני וחלק */
            box-shadow: 0 20px 30px -10px rgba(0,0,0,0.3), 
                        0 10px 10px -10px rgba(0,0,0,0.2); /* צל גדול התחלתי */
        }

        /* אפקט ריחוף תלת מימדי */
        .card:hover {
            transform: translateY(-15px) scale(1.02); /* הרמה והגדלה קלה */
            box-shadow: 0 40px 60px -20px rgba(0,0,0,0.5), 
                        0 25px 25px -20px rgba(0,0,0,0.3); /* צל גדול ועמוק יותר בריחוף */
        }

        /* תוכן הכרטיס */
        .card-icon {
            font-size: 4rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }

        .card h2 {
            font-size: 1.8rem;
            font-weight: 700;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
        }

        /* --- צבעים וגרדיאנטים ייחודיים לכל כרטיס --- */
        
        /* כרטיס 1: כתיבת תחקיר (כחול-טורקיז) */
        .card-tachkir {
            background: linear-gradient(135deg, #00c6fb 0%, #005bea 100%);
        }

        /* כרטיס 2: תחקיר עומק (סגול-ורוד) */
        .card-omek {
            background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
        }

        /* כרטיס 3: תורת הראיון (כתום-צהוב) */
        .card-tora {
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
        }

        /* אפקט "ברק" שעובר על הכרטיס בריחוף */
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transition: all 0.6s;
        }

        .card:hover::before {
            left: 100%;
        }

        /* התאמה למובייל */
        @media (max-width: 768px) {
            .page-title {
                font-size: 2.2rem;
            }
            .card {
                height: 200px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="page-title">המלצות לחומרי לימוד</h1>
        
        <div class="cards-grid">
            <a href="tachkir/index.html" class="card card-tachkir">
                <span class="material-icons-round card-icon">edit_note</span>
                <h2>כתיבת תחקיר</h2>
            </a>

            <a href="omek/index.html" class="card card-omek">
                <span class="material-icons-round card-icon">plagiarism</span>
                <h2>תחקיר עומק</h2>
            </a>

            <a href="tora/index.html" class="card card-tora">
                <span class="material-icons-round card-icon">record_voice_over</span>
                <h2>תורת הראיון</h2>
            </a>
        </div>
    </div>

</body>
</html>
