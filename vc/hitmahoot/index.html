<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>מקצועות ההתמחות</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <style>
        /* --- הגדרות בסיס ומשתנים --- */
        :root {
            --bg-color: #f0f4f8;
            --text-dark: #1e293b;
            --text-light: #64748b;
            
            /* צבעי כפתור טכנולוגיות */
            --tech-start: #00c6ff;
            --tech-end: #0072ff;
            
            /* צבעי כפתור עיתונאות */
            --press-start: #a855f7;
            --press-end: #d946ef;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rubik', sans-serif;
            background-color: var(--bg-color);
            /* רקע דפוס עדין */
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 20px 20px;
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px; /* רוחב מקסימלי שלא יתפרס מדי במחשב */
            text-align: center;
        }

        /* --- כפתור חזרה (חדש) --- */
        .top-nav {
            width: 100%;
            display: flex;
            justify-content: flex-start; /* מתיישר לימין ב-RTL */
            margin-bottom: 20px;
            animation: fadeInDown 0.8s ease-out;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            text-decoration: none;
            color: var(--text-light);
            font-weight: 500;
            font-size: 0.95rem;
            padding: 8px 15px;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.6);
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background-color: #fff;
            color: var(--text-dark);
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            transform: translateY(-2px);
        }

        /* --- כותרת --- */
        header {
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease-out;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--text-dark);
            margin-bottom: 10px;
        }

        /* --- אזור הכפתורים --- */
        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
            width: 100%;
        }

        /* --- עיצוב כרטיסיית כפתור --- */
        .card-button {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 25px 30px;
            border-radius: 20px;
            text-decoration: none;
            color: white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out;
            animation-fill-mode: both;
        }

        /* אנימציית כניסה מדורגת לכפתורים */
        .card-button:nth-child(1) { animation-delay: 0.2s; }
        .card-button:nth-child(2) { animation-delay: 0.4s; }

        /* אפקט ריחוף */
        .card-button:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }
        
        /* אפקט לחיצה במובייל */
        .card-button:active {
            transform: scale(0.98);
        }

        /* תוכן הכפתור */
        .button-content {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .icon-box {
            background: rgba(255,255,255,0.2);
            padding: 12px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .material-icons-round {
            font-size: 28px;
        }

        h2 {
            font-size: 1.3rem;
            font-weight: 700;
            margin: 0;
        }

        .arrow-icon {
            font-size: 24px;
            opacity: 0.7;
            transition: transform 0.3s ease;
        }

        .card-button:hover .arrow-icon {
            transform: translateX(-5px); /* תזוזה קלה שמאלה בריחוף */
            opacity: 1;
        }

        /* --- צבעים ספציפיים לכפתורים --- */
        .btn-tech {
            background: linear-gradient(135deg, var(--tech-start), var(--tech-end));
        }

        .btn-press {
            background: linear-gradient(135deg, var(--press-start), var(--press-end));
        }

        /* --- אנימציות כניסה --- */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- התאמות למסכים קטנים מאוד --- */
        @media (max-width: 400px) {
            h1 { font-size: 2rem; }
            .card-button { padding: 20px; }
            h2 { font-size: 1.1rem; }
            .button-content { gap: 15px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <nav class="top-nav">
            <a href="../index.html" class="back-link">
                <span class="material-icons-round">arrow_forward</span>
                חזרה לדף ראשי
            </a>
        </nav>

        <header>
            <h1>מקצועות ההתמחות</h1>
        </header>

        <main class="buttons-container">
            
            <a href="techno.html" class="card-button btn-tech">
                <div class="button-content">
                    <div class="icon-box">
                        <span class="material-icons-round">settings_input_component</span>
                    </div>
                    <h2>טכנולוגיות הפקה</h2>
                </div>
                <span class="material-icons-round arrow-icon">arrow_back_ios_new</span>
            </a>

            <a href="press/index.html" class="card-button btn-press">
                <div class="button-content">
                    <div class="icon-box">
                        <span class="material-icons-round">mic_external_on</span>
                    </div>
                    <h2>עיתונאות וידאוקאסט</h2>
                </div>
                <span class="material-icons-round arrow-icon">arrow_back_ios_new</span>
            </a>

        </main>
    </div>

</body>
</html>
