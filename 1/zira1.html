        /* Progress & Navigation */

        .progress-bar {

            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;

        .nav {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 999;
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            background: rgba(255,255,255,0.95);
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .nav-btn:hover {
            background: white;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .slide-counter {
            position: fixed;
            bottom: 100px;
            left: 30px;
            background: rgba(255,255,255,0.95);
            padding: 15px 25px;
            border-radius: 30px;
            font-weight: 700;
            font-size: 1.1rem;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            z-index: 999;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Slide Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .slide {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 80px 40px 120px 40px;
            opacity: 0;
            transform: translateY(100px) scale(0.9) rotateX(-10deg);
            transition: all 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .slide.visible {
            opacity: 1;
            transform: translateY(0) scale(1) rotateX(0deg);
        }

        /* ×¦×‘×¢×™× ×¤×¡×˜×œ×™×™× ××©×ª× ×™× ×œ×›×œ ×©×§×£ */
        .slide:nth-child(4n+1) .slide-content { background: linear-gradient(135deg, #ffd6e8 0%, #ffe9f5 100%); }
        .slide:nth-child(4n+2) .slide-content { background: linear-gradient(135deg, #d4f1f4 0%, #e8f9fa 100%); }
        .slide:nth-child(4n+3) .slide-content { background: linear-gradient(135deg, #ffeaa7 0%, #fff4d6 100%); }
        .slide:nth-child(4n+4) .slide-content { background: linear-gradient(135deg, #dfe6e9 0%, #f0f3f5 100%); }

        .slide-content {
            border-radius: 30px;
            padding: 60px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 1000px;
            width: 100%;
            animation: slideFloat 6s ease-in-out infinite;
            border: 3px solid rgba(255,255,255,0.5);
        }

        @keyframes slideFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(0.5deg); }
        }

        /* Title Slide Special */
        .title-slide {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .title-slide .slide-content {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(15px);
            border: 3px solid rgba(255,255,255,0.3);
        }

        /* Typography */
        h1 {
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textShine 3s ease-in-out infinite;
        }

        @keyframes textShine {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }

        .title-slide h1 {
            color: white;
            -webkit-text-fill-color: white;
        }

        h2 {
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 25px;
            color: #667eea;
        }

        h3 {
            font-size: 1.6rem;
            font-weight: 700;
            margin: 25px 0 15px 0;
            color: #764ba2;
        }

        p {
            font-size: 1.15rem;
            margin-bottom: 18px;
            color: #444;
        }

        /* 3D Link Box - ×”×—×™×“×•×© ×”×¢×™×§×¨×™! */
        .link-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            border-radius: 25px;
            margin: 40px 0;
            text-align: center;
            position: relative;
            transform-style: preserve-3d;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            box-shadow: 
                0 15px 40px rgba(102, 126, 234, 0.5),
                inset 0 2px 0 rgba(255,255,255,0.3),
                inset 0 -2px 0 rgba(0,0,0,0.2);
            animation: float3D 4s ease-in-out infinite;
            border: 2px solid rgba(255,255,255,0.2);
        }

        @keyframes float3D {
            0%, 100% { 
                transform: translateY(0px) rotateX(0deg) rotateY(0deg); 
            }
            25% { 
                transform: translateY(-8px) rotateX(3deg) rotateY(-2deg); 
            }
            75% { 
                transform: translateY(-8px) rotateX(-3deg) rotateY(2deg); 
            }
        }

        .link-box:hover {
            transform: translateY(-15px) rotateX(15deg) scale(1.05);
            box-shadow: 
                0 25px 60px rgba(102, 126, 234, 0.7),
                inset 0 3px 0 rgba(255,255,255,0.4),
                inset 0 -3px 0 rgba(0,0,0,0.3);
        }

        .link-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, transparent 100%);
            border-radius: 25px;
            pointer-events: none;
        }

        .link-box .icon {
            font-size: 4.5rem;
            margin-bottom: 20px;
            display: block;
            animation: iconBounce 2s ease-in-out infinite;
            text-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        @keyframes iconBounce {
            0%, 100% { transform: translateY(0) rotate(0deg) scale(1); }
            50% { transform: translateY(-10px) rotate(5deg) scale(1.1); }
        }

        .link-box h3 {
            color: white;
            font-size: 2rem;
            margin-bottom: 15px;
            text-shadow: 0 3px 10px rgba(0,0,0,0.4);
        }

        .link-box p {
            color: rgba(255,255,255,0.95);
            font-size: 1.2rem;
            margin-bottom: 25px;
        }

        .link-box .link-label {
            background: rgba(255,255,255,0.25);
            padding: 18px 40px;
            border-radius: 35px;
            display: inline-block;
            font-weight: 700;
            color: white;
            font-size: 1.1rem;
            border: 3px solid rgba(255,255,255,0.4);
            transition: all 0.4s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .link-box:hover .link-label {
            background: rgba(255,255,255,0.4);
            border-color: white;
            transform: scale(1.15);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);

        /* Info Boxes */
        .info-box, .highlight-box, .question-box {
            padding: 30px;
            border-radius: 20px;
            margin: 30px 0;
            animation: boxSlide 1s ease-out;
            transition: all 0.3s;

            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }

            transform: translateX(-5px) scale(1.02);
        }

        }

            font-weight: 700;

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin: 30px 0;
        }

        .grid-3 {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 30px 0;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);

        .model-diagram {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
            margin: 40px 0;
            padding: 30px;
            background: rgba(255,255,255,0.5);

        .model-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            border-radius: 15px;
            font-weight: 700;
            font-size: 1.2rem;
            text-align: center;
            min-width: 140px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }

        .model-box:hover {
            transform: scale(1.15) rotate(2deg);
        }

        .arrow {
            font-size: 2.5rem;
            color: #667eea;
            font-weight: bold;
            animation: arrowMove 1.5s ease-in-out infinite;
        }

        @keyframes arrowMove {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(10px); }
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 30px 0;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 18px;
            text-align: right;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
        }

        tr:hover td {

            h2 { font-size: 1.5rem; }
            .grid-2, .grid-3 { grid-template-columns: 1fr; }
            .model-diagram { flex-direction: column; }
            .link-box .icon { font-size: 3rem; }
        }
