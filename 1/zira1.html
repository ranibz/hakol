<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>×–×™×¨×” 1 - ××‘×•× ×œ×ª×§×©×•×¨×ª: ×¡×•×’×™× ×•××•×“×œ×™×</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Heebo', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
            color: #333;
            line-height: 1.8;
            overflow-x: hidden;
            position: relative;
        }

        /* ×× ×™××¦×™×™×ª ×—×œ×§×™×§×™× ×‘×¨×§×¢ */
        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-20px) translateX(10px); }
            50% { transform: translateY(-10px) translateX(-10px); }
            75% { transform: translateY(-15px) translateX(5px); }
        }

        body::before {
            content: '';
            position: fixed;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255,255,255,0.1) 1px, transparent 1px),
                radial-gradient(circle at 80% 80%, rgba(255,255,255,0.08) 2px, transparent 2px),
                radial-gradient(circle at 40% 20%, rgba(255,255,255,0.12) 1px, transparent 1px);
            background-size: 200px 200px, 300px 300px, 150px 150px;
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        /* Progress Bar - ××©×•×¤×¨ */
        .progress-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: rgba(0,0,0,0.2);
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b 0%, #feca57 25%, #48dbfb 50%, #ff9ff3 75%, #54a0ff 100%);
            background-size: 200% 100%;
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 20px rgba(255,107,107,0.8);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Navigation - ××•×ª×× ×œ××•×‘×™×™×œ */
        .nav {
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 999;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .nav-btn {
            background: rgba(255,255,255,0.95);
            border: none;
            padding: 10px 18px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }

        .nav-btn:hover, .nav-btn:active {
            background: white;
            transform: scale(1.1) translateX(-5px);
            box-shadow: 0 8px 30px rgba(102,126,234,0.5);
        }

        /* Slide Counter - ××•×ª×× ×œ××•×‘×™×™×œ */
        .slide-counter {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.95);
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: 800;
            font-size: 0.95rem;
            box-shadow: 0 5px 25px rgba(0,0,0,0.3);
            z-index: 999;
            animation: counterPulse 2s infinite;
            backdrop-filter: blur(10px);
        }

        @keyframes counterPulse {
            0%, 100% { transform: translateX(-50%) scale(1); box-shadow: 0 5px 25px rgba(0,0,0,0.3); }
            50% { transform: translateX(-50%) scale(1.05); box-shadow: 0 8px 35px rgba(102,126,234,0.5); }
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
            position: relative;
            z-index: 1;
        }

        /* Slides - ×× ×™××¦×™×•×ª ××˜×•×¨×¤×•×ª */
        .slide {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 15px 100px 15px;
            opacity: 0;
            transform: translateY(150px) scale(0.8) rotateX(-20deg);
            transition: all 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
        }

        .slide.visible {
            opacity: 1;
            transform: translateY(0) scale(1) rotateX(0deg);
        }

        /* ×¦×‘×¢×™× ×¤×¡×˜×œ×™×™× ××˜×•×¨×¤×™× - ×’×¨×“×™×× ×˜×™× ×× ×™××¦×™×” */
        .slide:nth-child(6n+1) .slide-content { 
            background: linear-gradient(135deg, #ffd6e8 0%, #ffe9f5 50%, #fff0f7 100%);
            animation: gradientShift1 8s ease infinite;
        }
        .slide:nth-child(6n+2) .slide-content { 
            background: linear-gradient(135deg, #d4f1f4 0%, #e8f9fa 50%, #f0fcff 100%);
            animation: gradientShift2 8s ease infinite;
        }
        .slide:nth-child(6n+3) .slide-content { 
            background: linear-gradient(135deg, #ffeaa7 0%, #fff4d6 50%, #fffaeb 100%);
            animation: gradientShift3 8s ease infinite;
        }
        .slide:nth-child(6n+4) .slide-content { 
            background: linear-gradient(135deg, #dfe6e9 0%, #f0f3f5 50%, #f8f9fa 100%);
            animation: gradientShift4 8s ease infinite;
        }
        .slide:nth-child(6n+5) .slide-content { 
            background: linear-gradient(135deg, #e8d5f2 0%, #f3e5f9 50%, #faf2ff 100%);
            animation: gradientShift5 8s ease infinite;
        }
        .slide:nth-child(6n+6) .slide-content { 
            background: linear-gradient(135deg, #d5f2e8 0%, #e5f9f3 50%, #f2fffa 100%);
            animation: gradientShift6 8s ease infinite;
        }

        @keyframes gradientShift1 {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        @keyframes gradientShift2 {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        @keyframes gradientShift3 {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        @keyframes gradientShift4 {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        @keyframes gradientShift5 {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        @keyframes gradientShift6 {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .slide-content {
            border-radius: 25px;
            padding: 40px 25px;
            box-shadow: 
                0 25px 70px rgba(0,0,0,0.35),
                inset 0 1px 0 rgba(255,255,255,0.7),
                0 5px 15px rgba(0,0,0,0.1);
            max-width: 1000px;
            width: 100%;
            animation: contentFloat 6s ease-in-out infinite;
            border: 3px solid rgba(255,255,255,0.6);
            position: relative;
            background-size: 200% 200%;
            overflow: hidden;
        }

        /* ××¤×§×˜ ×‘×¨×§ ×¢×œ ×”×›×¨×˜×™×¡ */
        .slide-content::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(255,255,255,0.3) 50%,
                transparent 70%
            );
            animation: shine 8s ease-in-out infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        @keyframes contentFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-8px) rotate(0.3deg); }
            50% { transform: translateY(-4px) rotate(-0.3deg); }
            75% { transform: translateY(-6px) rotate(0.2deg); }
        }

        /* Title Slide - ××¤×§×˜ WOW */
        .title-slide {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .title-slide .slide-content {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(20px);
            border: 3px solid rgba(255,255,255,0.3);
            animation: titlePulse 4s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 25px 70px rgba(0,0,0,0.4);
            }
            50% { 
                transform: scale(1.02);
                box-shadow: 0 35px 90px rgba(102,126,234,0.6);
            }
        }

        /* Typography - ×× ×™××¦×™×•×ª ×˜×§×¡×˜ */
        h1 {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% 200%;
            animation: textGradient 4s ease infinite;
            position: relative;
            z-index: 1;
        }

        @keyframes textGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .title-slide h1 {
            color: white;
            -webkit-text-fill-color: white;
            text-shadow: 0 5px 20px rgba(0,0,0,0.3);
            animation: titleBounce 2s ease-in-out infinite;
        }

        @keyframes titleBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h2 {
            font-size: 1.8rem;
            font-weight: 800;
            margin-bottom: 20px;
            color: #667eea;
            animation: slideInRight 1s ease-out;
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        h3 {
            font-size: 1.4rem;
            font-weight: 700;
            margin: 20px 0 12px 0;
            color: #764ba2;
        }

        p {
            font-size: 1.05rem;
            margin-bottom: 15px;
            color: #444;
            line-height: 1.7;
        }

        /* 3D Link Box - ××¤×§×˜ ×ª×œ×ª-××™××“ ××©×•×’×¢! */
        .link-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 35px 25px;
            border-radius: 25px;
            margin: 35px 0;
            text-align: center;
            position: relative;
            transform-style: preserve-3d;
            perspective: 1000px;
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            cursor: pointer;
            box-shadow: 
                0 20px 50px rgba(102, 126, 234, 0.6),
                inset 0 3px 0 rgba(255,255,255,0.4),
                inset 0 -3px 0 rgba(0,0,0,0.3);
            animation: boxFloat 5s ease-in-out infinite;
            border: 3px solid rgba(255,255,255,0.3);
            overflow: hidden;
        }

        @keyframes boxFloat {
            0%, 100% { 
                transform: translateY(0px) rotateX(0deg) rotateY(0deg) scale(1); 
            }
            25% { 
                transform: translateY(-12px) rotateX(5deg) rotateY(-3deg) scale(1.01); 
            }
            50% { 
                transform: translateY(-6px) rotateX(-3deg) rotateY(2deg) scale(1.02); 
            }
            75% { 
                transform: translateY(-10px) rotateX(4deg) rotateY(-2deg) scale(1.01); 
            }
        }

        .link-box:hover, .link-box:active {
            transform: translateY(-20px) rotateX(20deg) scale(1.08);
            box-shadow: 
                0 35px 80px rgba(102, 126, 234, 0.8),
                inset 0 5px 0 rgba(255,255,255,0.5),
                inset 0 -5px 0 rgba(0,0,0,0.4);
        }

        /* ×’×œ×™ ××•×¨ ×‘×¨×§×¢ ×”×ª×™×‘×” */
        .link-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                135deg,
                rgba(255,255,255,0.3) 0%,
                transparent 50%,
                rgba(255,255,255,0.2) 100%
            );
            border-radius: 25px;
            pointer-events: none;
            animation: waveMove 3s ease-in-out infinite;
        }

        @keyframes waveMove {
            0%, 100% { opacity: 0.3; transform: translateX(-10%) translateY(-10%); }
            50% { opacity: 0.6; transform: translateX(10%) translateY(10%); }
        }

        .link-box .icon {
            font-size: 3.5rem;
            margin-bottom: 15px;
            display: block;
            animation: iconSpin 4s ease-in-out infinite;
            text-shadow: 0 8px 20px rgba(0,0,0,0.4);
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.5));
            position: relative;
            z-index: 1;
        }

        @keyframes iconSpin {
            0%, 100% { transform: translateY(0) rotate(0deg) scale(1); }
            25% { transform: translateY(-15px) rotate(-10deg) scale(1.15); }
            50% { transform: translateY(-8px) rotate(5deg) scale(1.1); }
            75% { transform: translateY(-12px) rotate(-5deg) scale(1.12); }
        }

        .link-box h3 {
            color: white;
            font-size: 1.6rem;
            margin-bottom: 12px;
            text-shadow: 0 4px 15px rgba(0,0,0,0.5);
            position: relative;
            z-index: 1;
            animation: textPop 1s ease-out;
        }

        @keyframes textPop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .link-box p {
            color: rgba(255,255,255,0.95);
            font-size: 1.05rem;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .link-box .link-label {
            background: rgba(255,255,255,0.25);
            padding: 15px 35px;
            border-radius: 30px;
            display: inline-block;
            font-weight: 800;
            color: white;
            font-size: 1rem;
            border: 3px solid rgba(255,255,255,0.5);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
        }

        .link-box:hover .link-label, .link-box:active .link-label {
            background: rgba(255,255,255,0.5);
            border-color: white;
            transform: scale(1.2);
            box-shadow: 0 12px 35px rgba(0,0,0,0.4);
        }

        /* Info Boxes - ×× ×™××¦×™×•×ª */
        .info-box, .highlight-box, .question-box {
            padding: 25px 20px;
            border-radius: 20px;
            margin: 25px 0;
            animation: boxSlideIn 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            transition: all 0.4s;
            position: relative;
            overflow: hidden;
        }

        @keyframes boxSlideIn {
            from { opacity: 0; transform: translateX(100px) scale(0.9); }
            to { opacity: 1; transform: translateX(0) scale(1); }
        }

        .info-box:hover, .highlight-box:hover, .question-box:hover {
            transform: translateX(-8px) scale(1.02);
            box-shadow: 0 10px 35px rgba(0,0,0,0.2);
        }

        .info-box {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            border-right: 6px solid #2196f3;
            box-shadow: 0 5px 20px rgba(33, 150, 243, 0.3);
        }

        .highlight-box {
            background: linear-gradient(135deg, #fff7e6 0%, #ffe5b4 100%);
            border-right: 6px solid #ff9800;
            box-shadow: 0 5px 20px rgba(255, 152, 0, 0.3);
        }

        .question-box {
            background: linear-gradient(135deg, #f3e5f5 0%, #e1bee7 100%);
            border-right: 6px solid #9c27b0;
            text-align: center;
            box-shadow: 0 5px 20px rgba(156, 39, 176, 0.3);
        }

        /* Next Slide Button - ×›×¤×ª×•×¨ ××˜×•×¨×£ */
        .next-slide-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 800;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            animation: buttonBounce 2s infinite;
            border: 2px solid rgba(255,255,255,0.3);
        }

        @keyframes buttonBounce {
            0%, 100% { 
                transform: translateX(-50%) translateY(0) scale(1); 
                box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
            }
            50% { 
                transform: translateX(-50%) translateY(-12px) scale(1.05); 
                box-shadow: 0 15px 40px rgba(102, 126, 234, 0.7);
            }
        }

        .next-slide-btn:hover, .next-slide-btn:active {
            transform: translateX(-50%) translateY(-8px) scale(1.15);
            box-shadow: 0 15px 45px rgba(102, 126, 234, 0.8);
        }

        /* Grid Layouts */
        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 25px 0;
        }

        .grid-3 {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 25px 0;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 18px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.12);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(102,126,234,0.1) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.4s;
        }

        .card:hover::before {
            opacity: 1;
        }

        .card:hover {
            transform: translateY(-12px) scale(1.03);
            box-shadow: 0 20px 50px rgba(0,0,0,0.25);
        }

        /* Model Diagram */
        .model-diagram {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            margin: 35px 0;
            padding: 25px 15px;
            background: rgba(255,255,255,0.6);
            border-radius: 20px;
            flex-wrap: wrap;
        }

        .model-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 18px 25px;
            border-radius: 15px;
            font-weight: 700;
            font-size: 1.1rem;
            text-align: center;
            min-width: 120px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.25);
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            animation: boxPop 1s ease-out backwards;
        }

        @keyframes boxPop {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .model-box:hover {
            transform: scale(1.2) rotate(5deg);
            box-shadow: 0 10px 35px rgba(102,126,234,0.5);
        }

        .arrow {
            font-size: 2rem;
            color: #667eea;
            font-weight: bold;
            animation: arrowPulse 2s ease-in-out infinite;
        }

        @keyframes arrowPulse {
            0%, 100% { transform: scale(1) translateX(0); }
            50% { transform: scale(1.3) translateX(8px); }
        }

        /* Lists */
        ul, ol {
            margin: 18px 0;
            padding-right: 25px;
        }

        li {
            font-size: 1rem;
            margin: 10px 0;
            color: #555;
            animation: listSlide 0.8s ease-out backwards;
        }

        @keyframes listSlide {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* Emoji */
        .emoji {
            font-size: 2.8rem;
            margin: 18px 0;
            display: block;
            animation: emojiDance 3s ease-in-out infinite;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.2));
        }

        @keyframes emojiDance {
            0%, 100% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(-15deg) scale(1.15); }
            50% { transform: rotate(10deg) scale(1.1); }
            75% { transform: rotate(-10deg) scale(1.12); }
        }

        /* MOBILE OPTIMIZATION - ×§×¨×™×˜×™! */
        @media (max-width: 768px) {
            body {
                font-size: 14px;
            }

            .container {
                padding: 5px;
            }

            .slide {
                padding: 30px 10px 90px 10px;
            }

            .slide-content {
                padding: 25px 18px;
                border-radius: 20px;
                border-width: 2px;
            }

            h1 {
                font-size: 1.8rem;
                margin-bottom: 15px;
            }

            h2 {
                font-size: 1.4rem;
                margin-bottom: 15px;
            }

            h3 {
                font-size: 1.2rem;
                margin: 15px 0 10px 0;
            }

            p {
                font-size: 0.95rem;
                margin-bottom: 12px;
            }

            .grid-2, .grid-3 {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .model-diagram {
                flex-direction: column;
                padding: 20px 12px;
                gap: 15px;
            }

            .model-box {
                min-width: 100%;
                padding: 15px 20px;
                font-size: 1rem;
            }

            .arrow {
                transform: rotate(90deg);
                font-size: 1.8rem;
            }

            .link-box {
                padding: 25px 18px;
                margin: 25px 0;
            }

            .link-box .icon {
                font-size: 2.8rem;
                margin-bottom: 12px;
            }

            .link-box h3 {
                font-size: 1.3rem;
                margin-bottom: 10px;
            }

            .link-box p {
                font-size: 0.95rem;
                margin-bottom: 15px;

        function createSlides() {
            const container = document.getElementById('slidesContainer');
            
            slides.forEach((slide, index) => {
                const slideDiv = document.createElement('section');
                slideDiv.className = 'slide' + (slide.isTitle ? ' title-slide' : '');
                slideDiv.setAttribute('data-slide', slide.id);
                
                let html = '<div class="slide-content">';
                
                if (slide.isTitle) {
                    html += `<h1 style="text-align:center;">${slide.title}</h1>`;
                    if (slide.subtitle) html += `<h2 style="text-align:center; color:white;">${slide.subtitle}</h2>`;
                    if (slide.author) html += `<p style="text-align:center; color:rgba(255,255,255,0.9); margin-top:25px;">${slide.author}</p>`;
                } else {
                    html += `<h2>${slide.title}</h2>`;
                    if (slide.subtitle) html += `<h3>${slide.subtitle}</h3>`;
                    if (slide.content) html += slide.content;
                }
                
                html += '</div>';
                
                if (index < slides.length - 1) {
                    html += `<button class="next-slide-btn" onclick="scrollToSlide(${index + 2})">×©×§×£ ×”×‘× â¬‡ï¸</button>`;
                }
                
                slideDiv.innerHTML = html;
                container.appendChild(slideDiv);
            });
        }

        createSlides();

        window.addEventListener('scroll', () => {
            const windowHeight = window.innerHeight;
            const documentHeight = document.documentElement.scrollHeight - windowHeight;
            const scrolled = window.scrollY;
            const progress = (scrolled / documentHeight) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        });

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                    const slideNum = entry.target.dataset.slide;
                    document.getElementById('slideCounter').textContent = `×©×§×•×¤×™×ª ${slideNum} / ${slides.length}`;
                }
            });
        }, { threshold: 0.3, rootMargin: '0px 0px -100px 0px' });

        document.querySelectorAll('.slide').forEach(slide => observer.observe(slide));

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function scrollToEnd() {
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }

        function scrollToSlide(slideNum) {
            const slides = document.querySelectorAll('.slide');
            if (slides[slideNum - 1]) {
                slides[slideNum - 1].scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }
