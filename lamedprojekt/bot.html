    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --chat-bg: #f4f7f6;
            --user-msg-bg: #667eea;

        body {

            margin: 0;
            display: flex;
            align-items: center;

        /* ×”×§×•×¤×¡×” ×”×¨××©×™×ª - × ×¨××™×ª ×›××• ××¤×œ×™×§×¦×™×” */
        .main-card {

        /* ×›×•×ª×¨×ª ×¢×œ×™×•× ×” */
        header {

        }

        .header-info h1 {
            margin: 0;

            color: #333;
            font-weight: 700;
        }

        .status-dot {
            height: 10px;
            width: 10px;
            background-color: #4cd137;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
        
        .status-text {

        /* ×—×œ×•×Ÿ ×”×”×•×“×¢×•×ª */
        #chat-window {

            overflow-y: auto;
            display: flex;
            flex-direction: column;

        /* ×¢×™×¦×•×‘ ×’×œ×™×œ×” */
        #chat-window::-webkit-scrollbar { width: 6px; }

        /* ×”×•×“×¢×•×ª */
        .message-row {

            align-items: flex-end;
            margin-bottom: 5px;

        }

        .message-row.user { justify-content: flex-end; }

        .message-bubble {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.5;
            position: relative;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            word-wrap: break-word;
        }

        .bot-msg .message-bubble {
            background: var(--bot-msg-bg);
            color: var(--text-color);
            border-bottom-right-radius: 4px;
        }

        .user-msg .message-bubble {

            border-bottom-left-radius: 4px;

            margin-left: 10px;
            display: flex; align-items: center; justify-content: center;

            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* ×¢×™×¦×•×‘ ×ª×•×›×Ÿ (Markdown) */
        .message-bubble p { margin: 0 0 8px 0; }
        .message-bubble p:last-child { margin-bottom: 0; }
        .message-bubble ul { margin: 0; padding-right: 20px; }
        .message-bubble strong { font-weight: 700; }

        /* ××–×•×¨ ×”×§×œ×“×” */
        #input-area {

            padding: 15px 20px;
            display: flex;
            align-items: center;

            border-top: 1px solid #eee;
        }

        input {

            padding: 15px 20px;
            border: 2px solid #f0f0f0;
            border-radius: 50px;
            font-size: 1rem;
            font-family: inherit;
            outline: none;
            transition: all 0.2s;
            background: #f9f9f9;
        }

        input:focus {
            border-color: #667eea;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            background: var(--user-msg-bg);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            width: 50px; height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.2s;
            box-shadow: 0 4px 10px rgba(118, 75, 162, 0.3);
        }

        button:hover { transform: scale(1.05); }
        button:active { transform: scale(0.95); }
        button:disabled { background: #ccc; box-shadow: none; cursor: default; }

        /* ×× ×™××¦×™×™×ª ×”×§×œ×“×” */
        .typing {
            display: none;
            margin: 10px 20px;
            background: white;
            padding: 10px 15px;
            border-radius: 50px;
            width: fit-content;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .typing span {
            display: inline-block;
            width: 6px; height: 6px;
            background: #aaa;
            border-radius: 50%;
            margin: 0 2px;
            animation: bounce 1.4s infinite;
        }
        .typing span:nth-child(2) { animation-delay: 0.2s; }
        .typing span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* ×”×ª×××” ×œ××•×‘×™×™×œ */
        @media (max-width: 600px) {
            .main-card { height: 100vh; border-radius: 0; max-width: 100%; }
        }
    </style>
</head>
<body>

    <div class="main-card">

    <script>
        // ×”××¤×ª×— ×©×œ×š ×‘×¤× ×™×:
        const API_KEY = "AIzaSyD651TuwbpbRdUDB-CATPk8f4J2JK_G_uc"; 

        // ××©×ª× ×” ×œ××™×ª×•×¨ ××•×“×œ
        let validModelName = null;

        const SYSTEM_INSTRUCTION = `
        ××ª×” "×©××¢×™×”", ×× ×˜×•×¨ ×¤×“×’×•×’×™ ×—×›× ×•×××¤×ª×™ ×œ×ª×œ××™×“×™ ×ª×™×›×•×Ÿ ×‘××’××ª ×ª×§×©×•×¨×ª ×•×—×‘×¨×”.
        ×”××©×™××” ×©×œ×š: ×œ× ×”×œ ×“×™××œ×•×’ ×©×™×¢×–×•×¨ ×œ×ª×œ××™×“ ×œ××¦×•× × ×•×©× ×œ×¢×‘×•×“×ª ×’××¨ (×•×™×“××•×§××¡×˜).
        ×”× ×—×™×•×ª:
        1. ×©×¤×”: ×¢×‘×¨×™×ª ×˜×‘×¢×™×ª, ×–×•×¨××ª, "×‘×’×•×‘×” ×”×¢×™× ×™×™×". ×”×©×ª××© ×‘××™××•×’'×™×– ××“×™ ×¤×¢×.
        2. ×©×œ×‘×™×: ×”×™×›×¨×•×ª -> ×‘×™×¨×•×¨ ×ª×—×‘×™×‘×™× -> ×—×™×‘×•×¨ ×œ××•×©×’×™ ×ª×§×©×•×¨×ª -> ×”×¦×¢×ª 3 ×¨×¢×™×•× ×•×ª ×œ× ×•×©××™×.
        3. ×ª××™×“ ×ª×”×™×” ×—×™×•×‘×™ ×•×ª×“×•×‘×‘ ××ª ×”×ª×œ××™×“.
        `;

        let chatHistory = [
            { role: "user", parts: [{ text: SYSTEM_INSTRUCTION }] },
            { role: "model", parts: [{ text: "×”×‘× ×ª×™." }] }
        ];

        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const typingIndicator = document.getElementById('typing-indicator');
        const md = window.markdownit();

        // ××™×ª×•×¨ ××•×˜×•××˜×™ ×©×œ ××•×“×œ ×ª×§×™×Ÿ
        async function findWorkingModel() {
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${API_KEY}`);
                const data = await response.json();
                
                const availableModels = data.models.filter(m => 
                    m.supportedGenerationMethods?.includes("generateContent") &&
                    (m.name.includes("gemini") || m.name.includes("flash"))
                );

                if (availableModels.length > 0) {
                    validModelName = availableModels[0].name.replace("models/", "");
                    console.log("Connected to:", validModelName);
                } else {
                    validModelName = "gemini-1.5-flash"; // ×‘×¨×™×¨×ª ××—×“×œ
                }
            } catch (e) {
                console.error(e);
                validModelName = "gemini-1.5-flash"; 
            }
        }
        findWorkingModel();

        // ×©×œ×™×—×ª ×”×•×“×¢×”
        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => { if(e.key === 'Enter') sendMessage(); });

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            if (!validModelName) await findWorkingModel();

            // ×”×•×¡×¤×ª ×”×•×“×¢×ª ××©×ª××©
            addMessageToUI(text, 'user-msg');
            userInput.value = '';
            chatHistory.push({ role: "user", parts: [{ text: text }] });
            
            // ×—×™×•×•×™ ×”×§×œ×“×”
            typingIndicator.style.display = 'block';
            scrollToBottom();
            sendBtn.disabled = true;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${validModelName}:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: chatHistory })
                });

                const data = await response.json();
                if (data.error) throw new Error(data.error.message);
                
                const botReply = data.candidates[0].content.parts[0].text;
                
                typingIndicator.style.display = 'none';
                addMessageToUI(botReply, 'bot-msg');
                chatHistory.push({ role: "model", parts: [{ text: botReply }] });

            } catch (error) {
                typingIndicator.style.display = 'none';
                addMessageToUI("××•×¤×¡, ×™×© ×ª×§×œ×” ×‘×ª×§×©×•×¨×ª ğŸ˜”", 'bot-msg');
                console.error(error);
            } finally {
                sendBtn.disabled = false;
                scrollToBottom();
            }
        }

        function addMessageToUI(text, type) {
            const rowDiv = document.createElement('div');
            rowDiv.className = `message-row ${type}`;
            
            let htmlContent = '';
            
            // ×× ×–×” ×‘×•×˜, × ×•×¡×™×£ ××™×™×§×•×Ÿ ×§×˜×Ÿ
            if (type === 'bot-msg') {
                htmlContent += `<div class="msg-avatar"><span class="material-icons-round" style="font-size:18px;">smart_toy</span></div>`;
            }

            // ×”×‘×•×¢×” ×¢×¦××”
            htmlContent += `<div class="message-bubble">${md.render(text)}</div>`;
            
            rowDiv.innerHTML = htmlContent;
            chatWindow.appendChild(rowDiv);
            scrollToBottom();
        }

        function scrollToBottom() { chatWindow.scrollTop = chatWindow.scrollHeight; }
    </script>
