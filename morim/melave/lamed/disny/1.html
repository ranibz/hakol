<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>נסיכות דיסני | ניתוח דמות</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700;900&family=Rubik:wght@700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <style>
        :root {
            --bg-body: #fdf2f8; /* ורוד בהיר מאוד */
            --card-bg: #ffffff;
            --text-main: #333;
            
            /* גרדיאנטים לכרטיסים */
            --grad-snow: linear-gradient(135deg, #FFC107 0%, #FFD54F 100%); /* צהוב */
            --grad-ariel: linear-gradient(135deg, #00BCD4 0%, #4DD0E1 100%); /* טורקיז */
            --grad-aurora: linear-gradient(135deg, #E91E63 0%, #F06292 100%); /* ורוד */
            --grad-poca: linear-gradient(135deg, #D84315 0%, #FF7043 100%); /* כתום-חום */
            --grad-frozen: linear-gradient(135deg, #2196F3 0%, #64B5F6 100%); /* תכלת */
        }

        body {
            font-family: 'Heebo', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 192, 203, 0.2) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(173, 216, 230, 0.2) 0%, transparent 20%);
        }

        /* --- כותרת ראשית --- */
        header {
            text-align: center;
            padding: 60px 20px 40px 20px;
        }

        header h1 {
            font-family: 'Rubik', sans-serif;
            font-size: 4rem;
            font-weight: 900;
            margin: 0;
            background: linear-gradient(to right, #ec008c, #fc6767);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0px 4px 15px rgba(236, 0, 140, 0.15);
        }

        header h2 {
            font-size: 1.5rem;
            color: #555;
            font-weight: 300;
            margin-top: 10px;
        }

        /* --- גריד הכרטיסים --- */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 25px 80px 25px;
        }

        /* --- כרטיס ניווט --- */
        .nav-card {
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            text-decoration: none;
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            position: relative;
        }

        .nav-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        /* תמונת הכרטיס */
        .card-image {
            height: 280px; 
            width: 100%;
            object-fit: cover; 
            object-position: top center; 
            border-bottom: 5px solid transparent;
        }

        /* תוכן הכרטיס */
        .card-body {
            padding: 20px;
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-body h3 {
            font-family: 'Rubik', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0 0 10px 0;
            color: #333;
        }

        .card-btn {
            margin-top: auto;
            display: inline-block;
            padding: 10px 25px;
            background: #f0f2f5;
            color: #333;
            border-radius: 50px;
            font-weight: bold;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .nav-card:hover .card-btn {
            color: white;
        }

        /* צבעים ספציפיים לכל סרט */
        .card-snow .card-image { border-bottom-color: #FFC107; }
        .card-snow:hover .card-btn { background: var(--grad-snow); color: #333; }

        .card-aurora .card-image { border-bottom-color: #E91E63; }
        .card-aurora:hover .card-btn { background: var(--grad-aurora); }

        .card-ariel .card-image { border-bottom-color: #00BCD4; }
        .card-ariel:hover .card-btn { background: var(--grad-ariel); }

        .card-poca .card-image { border-bottom-color: #D84315; }
        .card-poca:hover .card-btn { background: var(--grad-poca); }

        .card-frozen .card-image { border-bottom-color: #2196F3; }
        .card-frozen:hover .card-btn { background: var(--grad-frozen); }

        /* רספונסיביות */
        @media (max-width: 768px) {
            header h1 { font-size: 3rem; }
            .grid-container { grid-template-columns: 1fr; padding: 20px; }
            .card-image { height: 240px; }
        }
    </style>
</head>
<body>

    <header>
        <h1>נסיכות דיסני</h1>
        <h2>ניתוח דמות הנסיכה בכמה סרטי וולט דיסני</h2>
    </header>

    <div class="grid-container">

        <a href="shilgiya/index.html" class="nav-card card-snow">
            <img src="99.jpeg" alt="שלגיה" class="card-image">
            <div class="card-body">
                <h3>שלגיה ושבעת הגמדים</h3>
                <span class="card-btn">לניתוח הסרט ➜</span>
            </div>
        </a>

        <a href="hayefe/index.html" class="nav-card card-aurora">
            <img src="2.jpg" alt="היפהפייה הנרדמת" class="card-image">
            <div class="card-body">
                <h3>היפהפייה הנרדמת</h3>
                <span class="card-btn">לניתוח הסרט ➜</span>
            </div>
        </a>

        <a href="bathayam/index.html" class="nav-card card-ariel">
            <img src="1.jpeg" alt="בת הים הקטנה" class="card-image">
            <div class="card-body">
                <h3>בת הים הקטנה</h3>
                <span class="card-btn">לניתוח הסרט ➜</span>
            </div>
        </a>

        <a href="pokahontas/index.html" class="nav-card card-poca">
            <img src="9.jpeg" alt="פוקהונטס" class="card-image">
            <div class="card-body">
                <h3>פוקהונטס</h3>
                <span class="card-btn">לניתוח הסרט ➜</span>
            </div>
        </a>

        <a href="lishbor/index.html" class="nav-card card-frozen">
            <img src="3.jpeg" alt="לשבור את הקרח" class="card-image">
            <div class="card-body">
                <h3>לשבור את הקרח</h3>
                <span class="card-btn">לניתוח הסרט ➜</span>
            </div>
        </a>

    </div>

</body>
</html>
