        body {

            border-top: 5px solid var(--accent-color);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 200px;
        }
        .subject-card:hover {

            background: #fffdf5;

        .icon { font-size: 3.5rem; margin-bottom: 20px; }
        .card-title { font-size: 1.5rem; font-weight: 700; margin: 0; color: var(--primary-color); }
        .card-sub { font-size: 0.9rem; color: #7f8fa6; margin-top: 5px; }
        
        footer {
