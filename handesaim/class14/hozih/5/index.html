<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>עריכה - 80 שעות</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <style>
        :root {
            --bg-page: #fdfbf7;
            --black: #1a1a1a;
            --primary-color: #30336b; /* כחול עמוק דומיננטי */
            
            /* פלטת צבעים לכרטיסיות */
            --c-1: #686de0; /* Light Blue/Purple */
            --c-2: #badc58; /* Lime Green */
        }

        body {
            font-family: 'Rubik', sans-serif;
            background-color: var(--bg-page);
            margin: 0;
            padding: 0;
            color: var(--black);
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 20px 20px;
            line-height: 1.8;
        }

        /* Header */
        .hero-section {
            background: linear-gradient(135deg, #2d3436, #000000);
            color: white;
            text-align: center;
            padding: 60px 20px;
            border-radius: 0 0 40px 40px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            margin-bottom: 40px;
            border-bottom: 8px solid var(--primary-color);
        }

        .hero-section h1 {
            font-size: 3rem;
            font-weight: 900;
            margin: 0;
            letter-spacing: -1px;
            text-shadow: 4px 4px 0px rgba(0,0,0,0.3);
        }

        .hero-section h2 {
            font-size: 1.5rem;
            font-weight: 300;
            opacity: 0.9;
            margin-top: 10px;
            background: rgba(255,255,255,0.15);
            display: inline-block;
            padding: 5px 20px;
            border-radius: 50px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .back-nav {
            margin-bottom: 30px;
            text-align: center;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: white;
            border: 3px solid var(--black);
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            color: var(--black);
            font-weight: 700;
            box-shadow: 5px 5px 0px var(--black);
            transition: all 0.2s;
        }

        .back-btn:active {
            transform: translate(3px, 3px);
            box-shadow: 2px 2px 0px var(--black);
        }

        /* --- Grid --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            padding-bottom: 60px;
        }

        .card {
            background: white;
            border: 3px solid var(--black);
            border-radius: 20px;
            padding: 30px 25px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--black);
            box-shadow: 6px 6px 0px var(--black);
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            top: 0;
            gap: 20px;
        }

        .card:hover {
            top: -4px;
            box-shadow: 10px 10px 0px var(--black);
            transform: translateY(-2px);
        }

        .card:active {
            top: 4px;
            box-shadow: 2px 2px 0px var(--black);
            transform: scale(0.98);
        }

        .icon-box {
            width: 70px;
            height: 70px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid var(--black);
            flex-shrink: 0;
        }

        .icon-box span {
            font-size: 36px;
            color: white;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.2);
        }

        .card-content {
            display: flex;
            flex-direction: column;
            text-align: right;
            flex-grow: 1;
        }

        .card-label {
            font-size: 0.9rem;
            font-weight: 700;
            opacity: 0.6;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 800;
            line-height: 1.3;
        }

        /* צבעים ספציפיים */
        .bg-1 { background-color: var(--c-1); }
        .bg-2 { background-color: var(--c-2); }

        .footer {
            text-align: center;
            padding: 40px;
            background: white;
            border-top: 3px solid var(--black);
            margin-top: 40px;
        }

        .footer img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid var(--black);
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            .hero-section h1 { font-size: 2.5rem; }
            .grid { grid-template-columns: 1fr; }
            .card { padding: 20px; }
        }
    </style>
</head>
<body>

    <header class="hero-section">
        <h1>עריכה</h1>
        <h2>80 שעות לימוד</h2>
    </header>

    <div class="container">
        
        <div class="back-nav">
            <a href="../index.html" class="back-btn">
                <span class="material-icons-round">arrow_forward</span>
                חזרה לתפריט הראשי
            </a>
        </div>

        <main class="grid">
            
            <a href="alilati/index.html" class="card">
                <div class="icon-box bg-1"><span class="material-icons-round">movie_edit</span></div>
                <div class="card-content">
                    <span class="card-label">נושא א'</span>
                    <span class="card-title">עריכה עלילתית</span>
                </div>
            </a>

            <a href="color/index.html" class="card">
                <div class="icon-box bg-2"><span class="material-icons-round">palette</span></div>
                <div class="card-content">
                    <span class="card-label">נושא ב'</span>
                    <span class="card-title">עריכת צבעים</span>
                </div>
            </a>

        </main>
    </div>


</body>
</html>
