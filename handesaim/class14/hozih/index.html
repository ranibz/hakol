<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכות חוזי ה' - מקצוע א'</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #f8f9fa;
            --text-color: #333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Rubik', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding-bottom: 40px;
        }

        /* --- Header --- */
        header {
            background: linear-gradient(135deg, #2b5876 0%, #4e4376 100%);
            color: white;
            padding: 20px 20px 80px 20px;
            text-align: center;
            border-radius: 0 0 40px 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            margin-bottom: 30px;
            position: relative;
        }

        /* Top Navigation (Back Button) */
        .top-nav {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 15px;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            font-size: 0.9rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: white;
            color: #4e4376;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .back-btn .material-icons-round {
            margin-left: 8px;
            font-size: 1.1rem;
        }

        header h1 {
            font-size: 2.8rem;
            font-weight: 900;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        header h2 {
            font-size: 1.4rem;
            font-weight: 300;
            opacity: 0.95;
            letter-spacing: 1px;
        }

        /* --- Main Layout --- */
        .main-wrapper {
            max-width: 1000px;
            margin: -60px auto 0; /* Overlaps header */
            padding: 0 20px;
            position: relative;
            z-index: 10;
        }

        /* --- Wide Card (Peroot) --- */
        .wide-card {
            display: flex;
            align-items: center;
            justify-content: center;
            /* גרדיאנט ייחודי ובולט לתיבה העליונה */
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: #fff;
            padding: 25px;
            border-radius: 20px;
            text-decoration: none;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15), 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            font-weight: 900;
            font-size: 1.5rem;
            border: 3px solid rgba(255,255,255,0.3);
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .wide-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .wide-card .material-icons-round {
            margin-left: 15px;
            font-size: 2.2rem;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            padding: 10px;
        }

        /* --- Menu Grid --- */
        .menu-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        /* --- Menu Card Style --- */
        .menu-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            text-decoration: none;
            color: #333;
            padding: 40px 20px;
            border-radius: 25px;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            
            /* 3D & Shadow */
            box-shadow: 
                0 15px 30px rgba(0,0,0,0.1),
                0 5px 10px rgba(0,0,0,0.05);
            border: 1px solid rgba(255,255,255,0.5);
            height: 100%;
        }

        .menu-card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 
                0 25px 45px rgba(0,0,0,0.15),
                0 10px 20px rgba(0,0,0,0.1);
            z-index: 5;
        }

        /* Icons & Text */
        .card-number {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 2rem;
            font-weight: 900;
            opacity: 0.15;
            font-family: sans-serif;
            color: #000;
        }

        .card-icon {
            font-size: 4.5rem;
            margin-bottom: 15px;
            color: rgba(0,0,0,0.75);
            transition: transform 0.4s ease;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
        }

        .menu-card:hover .card-icon {
            transform: scale(1.1) rotate(-5deg);
            color: rgba(0,0,0,0.9);
        }

        .card-title {
            font-size: 1.6rem;
            font-weight: 700;
            line-height: 1.2;
            color: rgba(0,0,0,0.85);
        }

        /* --- Pastel Colors --- */
        .pastel-1 { background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%); } /* אדום */
        .pastel-2 { background: linear-gradient(135deg, #f6d365 0%, #fda085 100%); } /* כתום */
        .pastel-3 { background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%); } /* כחול */
        .pastel-4 { background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%); } /* סגול */
        .pastel-5 { background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%); } /* ירוק */
        .pastel-6 { background: linear-gradient(135deg, #fccb90 0%, #d57eeb 100%); } /* ורוד עמוק */

        /* Shine Effect */
        .menu-card::before, .wide-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0) 100%);
            pointer-events: none;
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            header h1 { font-size: 2.2rem; }
            .menu-container { grid-template-columns: 1fr; }
            .wide-card { font-size: 1.2rem; padding: 20px; }
            .wide-card .material-icons-round { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <header>
        <div class="top-nav">
            <a href="../index.html" class="back-btn">
                <span class="material-icons-round">arrow_forward</span>
                חזרה לדף קודם
            </a>
        </div>

        <h1>מערכות חוזי ה'</h1>
        <h2>מקצוע א'</h2>
    </header>

    <div class="main-wrapper">
        
        <a href="peroot.html" class="wide-card">
            <span class="material-icons-round">list_alt</span>
            <span>פירוט פרקי הלימוד ושעות</span>
        </a>

        <div class="menu-container">

            <a href="1/index.html" class="menu-card pastel-1">
                <span class="card-number">01</span>
                <span class="material-icons-round card-icon">camera_alt</span>
                <span class="card-title">צילום</span>
            </a>

            <a href="2/index.html" class="menu-card pastel-2">
                <span class="card-number">02</span>
                <span class="material-icons-round card-icon">lightbulb</span>
                <span class="card-title">תאורה</span>
            </a>

            <a href="3/index.html" class="menu-card pastel-3">
                <span class="card-number">03</span>
                <span class="material-icons-round card-icon">mic</span>
                <span class="card-title">קול</span>
            </a>

            <a href="4/index.html" class="menu-card pastel-4">
                <span class="card-number">04</span>
                <span class="material-icons-round card-icon">3d_rotation</span>
                <span class="card-title">אנימציה תלת ממדית</span>
            </a>

            <a href="5/index.html" class="menu-card pastel-5">
                <span class="card-number">05</span>
                <span class="material-icons-round card-icon">movie_edit</span>
                <span class="card-title">עריכה</span>
            </a>

            <a href="6/index.html" class="menu-card pastel-6">
                <span class="card-number">06</span>
                <span class="material-icons-round card-icon">graphic_eq</span>
                <span class="card-title">עיצוב פס קול</span>
            </a>

        </div>
    </div>

</body>
</html>
