<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תפריט חומרי לימוד - ד' מערכות טלוויזיה וקולנוע</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #f8f9fa;
            --text-color: #333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Rubik', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding-bottom: 60px;
        }

        /* --- כותרת ראשית וכפתור חזרה --- */
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 20px 80px 20px;
            text-align: center;
            border-radius: 0 0 40px 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            margin-bottom: 30px;
            position: relative;
        }

        /* כפתור חזרה עליון */
        .top-nav {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 20px;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            font-size: 0.9rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: white;
            color: #764ba2;
            transform: translateY(-2px);
        }

        .back-btn .material-icons-round {
            margin-left: 8px;
            font-size: 1.1rem;
        }

        header h1 {
            font-size: 2.8rem;
            font-weight: 900;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        header h2 {
            font-size: 1.4rem;
            font-weight: 300;
            opacity: 0.95;
        }

        /* --- כפתור רוחבי עליון (פירוט) --- */
        .peroot-wrapper {
            max-width: 1000px;
            margin: -50px auto 30px; /* עולה על ההדר */
            padding: 0 20px;
            position: relative;
            z-index: 20;
        }

        .peroot-card {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            color: #333;
            padding: 25px;
            border-radius: 20px;
            text-decoration: none;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
            font-weight: 700;
            font-size: 1.4rem;
            border: 2px solid white;
        }

        .peroot-card:hover {
            transform: translateY(-5px) scale(1.01);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .peroot-icon {
            font-size: 2rem;
            margin-left: 15px;
            color: #d35400;
        }

        /* --- גריד הכרטיסיות --- */
        .menu-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            position: relative;
            z-index: 10;
        }

        /* --- עיצוב כרטיס תפריט --- */
        .menu-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            text-decoration: none;
            color: #333;
            padding: 40px 25px;
            border-radius: 25px;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            
            /* אפקט תלת מימד וצל */
            box-shadow: 
                0 15px 35px rgba(0,0,0,0.1),
                0 5px 15px rgba(0,0,0,0.05);
            border: 1px solid rgba(255,255,255,0.6);
        }

        /* מספור הכרטיסים */
        .card-number {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 1.5rem;
            font-weight: 900;
            opacity: 0.3;
            font-family: sans-serif;
        }

        /* אייקון */
        .card-icon {
            font-size: 4.5rem;
            margin-bottom: 20px;
            color: rgba(0,0,0,0.65);
            transition: transform 0.4s ease;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
        }

        /* כותרת הכרטיס */
        .card-title {
            font-size: 1.6rem;
            font-weight: 700;
            line-height: 1.2;
            color: rgba(0,0,0,0.8);
        }

        /* --- צבעי פסטל לכרטיסיות --- */
        
        .pastel-1 { background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%); } /* תסריטאות - סגול לילך */
        .pastel-2 { background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%); } /* שפה קולנועית - ירוק מנטה */
        .pastel-3 { background: linear-gradient(135deg, #fccb90 0%, #d57eeb 100%); } /* בימוי - כתום סגול */
        .pastel-4 { background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%); } /* הפקה - כחול סגול */
        .pastel-5 { background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%); } /* ליווי - ורוד */
        .pastel-6 { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); } /* מעבדות - ירוק טורקיז */


        /* --- אינטראקציה (Hover) --- */
        .menu-card:hover {
            transform: translateY(-12px) scale(1.03);
            box-shadow: 
                0 25px 50px rgba(0,0,0,0.15),
                0 10px 20px rgba(0,0,0,0.1);
        }

        .menu-card:hover .card-icon {
            transform: scale(1.15) rotate(5deg);
            color: rgba(0,0,0,0.9);
        }

        /* הבהקה עדינה */
        .menu-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0) 100%);
            pointer-events: none;
        }

        @media (max-width: 600px) {
            header h1 { font-size: 2.2rem; }
            .menu-container { grid-template-columns: 1fr; }
            .peroot-card { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <header>
        <div class="top-nav">
            <a href="../index.html" class="back-btn">
                <span class="material-icons-round">arrow_forward</span>
                חזרה לדף קודם
            </a>
        </div>

        <h1>תפריט חומרי הלימוד</h1>
        <h2>מערכות טלוויזיה וקולנוע ה' - 600 שעות</h2>
    </header>

    <div class="peroot-wrapper">
        <a href="peroot.html" class="peroot-card">
            <span class="material-icons-round peroot-icon">list_alt</span>
            פירוט נושאים ושעות
        </a>
    </div>

    <div class="menu-container">

        <a href="1/index.html" class="menu-card pastel-1">
            <span class="card-number">01</span>
            <span class="material-icons-round card-icon">movie_creation</span>
            <span class="card-title">תסריטאות</span>
        </a>

        <a href="2/index.html" class="menu-card pastel-2">
            <span class="card-number">02</span>
            <span class="material-icons-round card-icon">translate</span>
            <span class="card-title">שפה קולנועית</span>
        </a>

        <a href="3/index.html" class="menu-card pastel-3">
            <span class="card-number">03</span>
            <span class="material-icons-round card-icon">campaign</span>
            <span class="card-title">בימוי</span>
        </a>

        <a href="4/index.html" class="menu-card pastel-4">
            <span class="card-number">04</span>
            <span class="material-icons-round card-icon">assignment_turned_in</span>
            <span class="card-title">הפקה</span>
        </a>

        <a href="5/index.html" class="menu-card pastel-5">
            <span class="card-number">05</span>
            <span class="material-icons-round card-icon">school</span>
            <span class="card-title">ליווי פרויקטים</span>
        </a>

        <a href="6/index.html" class="menu-card pastel-6">
            <span class="card-number">06</span>
            <span class="material-icons-round card-icon">construction</span>
            <span class="card-title">מעבדות הפקה<br><small>(עיצוב הסט הקולנועי)</small></span>
        </a>

    </div>

</body>
</html>
