<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הפקה</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f3f4f6;
            --text-color: #333;
            --card-bg: #fff;
            
            /* פלטת צבעים לנושאי הפקה */
            --col-budget: #d32f2f;     /* אדום - תקציב */
            --col-legal: #1976d2;      /* כחול - משפטי */
            --col-breakdown: #388e3c;  /* ירוק - ברייקדאון */
        }

        body {
            font-family: 'Rubik', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: var(--card-bg);
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: linear-gradient(135deg, #455a64 0%, #263238 100%);
            color: white;
            padding: 40px 20px;
            text-align: center;
            border-bottom: 5px solid #cfd8dc;
            margin-bottom: 30px;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: relative;
        }

        header h1 {
            font-size: 3rem;
            margin: 15px 0 0 0;
            font-weight: 900;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        /* כפתור חזרה אחורה */
        .back-button {
            display: inline-flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.15);
            color: white;
            padding: 8px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .back-button .material-icons-round {
            font-size: 1.1rem;
            margin-left: 6px;
        }

        .content {
            padding: 20px 30px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* עיצוב הכרטיסיות */
        .link-card {
            display: flex;
            align-items: center;
            background-color: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            text-decoration: none;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
            color: var(--text-color);
        }

        .link-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }

        .icon-box {
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 70px;
            color: white;
        }

        .icon-box .material-icons-round {
            font-size: 2.2rem;
        }

        .text-box {
            padding: 15px 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .arrow-icon {
            padding: 20px;
            color: #ccc;
            transition: color 0.2s;
        }

        .link-card:hover .arrow-icon {
            color: #333;
        }

        /* צבעים ספציפיים */
        .style-budget .icon-box { background: linear-gradient(135deg, var(--col-budget), #ef5350); }
        .style-budget .card-title { color: var(--col-budget); }

        .style-legal .icon-box { background: linear-gradient(135deg, var(--col-legal), #42a5f5); }
        .style-legal .card-title { color: var(--col-legal); }

        .style-breakdown .icon-box { background: linear-gradient(135deg, var(--col-breakdown), #66bb6a); }
        .style-breakdown .card-title { color: var(--col-breakdown); }

        /* Footer */
        footer {
            text-align: center;
            padding: 30px;
            background-color: #f9f9f9;
            border-top: 1px solid #eee;
            margin-top: 40px;
        }

        .profile-img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 3px solid #ddd;
            padding: 3px;
            background: white;
            margin-bottom: 10px;
        }
        
        .profile-name {
            font-weight: 700;
            color: #555;
            margin: 0;
        }

        @media (max-width: 600px) {
            header h1 { font-size: 2.2rem; }
            .link-card { min-height: 80px; }
            .icon-box { width: 50px; padding: 15px; }
            .icon-box .material-icons-round { font-size: 1.8rem; }
            .card-title { font-size: 1.1rem; }
            .back-button { position: relative; top: 0; right: 0; margin-bottom: 15px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <a href="../index.html" class="back-button">
                <span class="material-icons-round">arrow_forward</span>
                חזרה לעמוד קודם
            </a>
            <h1>הפקה</h1>
        </header>

        <div class="content">
            
            <a href="1/index.html" class="link-card style-budget">
                <div class="icon-box">
                    <span class="material-icons-round">payments</span>
                </div>
                <div class="text-box">
                    <span class="card-title">א. הכנת תקציב לסרט עלילתי</span>
                </div>
                <span class="material-icons-round arrow-icon">arrow_back_ios_new</span>
            </a>

            <a href="2/index.html" class="link-card style-legal">
                <div class="icon-box">
                    <span class="material-icons-round">gavel</span>
                </div>
                <div class="text-box">
                    <span class="card-title">ב. סוגיות משפטיות בתהליך ההפקה</span>
                </div>
                <span class="material-icons-round arrow-icon">arrow_back_ios_new</span>
            </a>

            <a href="3/index.html" class="link-card style-breakdown">
                <div class="icon-box">
                    <span class="material-icons-round">assignment</span>
                </div>
                <div class="text-box">
                    <span class="card-title">ג. הכנת הברייק-דאון לסרט עלילתי קצר</span>
                </div>
                <span class="material-icons-round arrow-icon">arrow_back_ios_new</span>
            </a>

        </div>

    </div>

</body>
</html>
