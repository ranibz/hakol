<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תסריטאות</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #f0f2f5;
            --text-color: #333;
            --card-bg: #ffffff;
            
            /* פלטת צבעים לכרטיסיות */
            --color-thriller: #673ab7; /* סגול מסתורי */
            --color-melo: #e91e63;     /* ורוד רגשי */
            --color-art: #009688;      /* טורקיז אומנותי */
            --color-script: #ff9800;   /* כתום יצירתי */
        }

        body {
            font-family: 'Rubik', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: var(--card-bg);
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: linear-gradient(135deg, #2c3e50 0%, #4ca1af 100%);
            color: white;
            padding: 40px 20px 50px 20px;
            text-align: center;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        /* כפתור חזרה אחורה - מותאם לעיצוב */
        .back-button {
            display: inline-flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1rem;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.35);
            transform: translateY(-2px);
        }

        .back-button .material-icons-round {
            font-size: 1.2rem;
            margin-left: 8px;
        }

        .content {
            padding: 30px 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 25px;
            align-items: center;
        }

        /* עיצוב הכפתורים הצבעוניים */
        .btn-link {
            display: flex;
            align-items: center;
            justify-content: space-between; /* מרווח בין טקסט לאייקון */
            width: 100%;
            max-width: 550px;
            color: white;
            text-decoration: none;
            padding: 25px 30px;
            border-radius: 15px;
            font-size: 1.6rem;
            font-weight: 700;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-link .text-wrapper {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn-link .material-icons-round {
            font-size: 2.2rem;
            background: rgba(255,255,255,0.2);
            padding: 10px;
            border-radius: 50%;
        }

        .btn-link:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 25px rgba(0,0,0,0.25);
        }

        /* צבעים ספציפיים לכל כפתור */
        .style-thriller {
            background: linear-gradient(45deg, var(--color-thriller), #512da8);
        }

        .style-melo {
            background: linear-gradient(45deg, var(--color-melo), #c2185b);
        }

        .style-art {
            background: linear-gradient(45deg, var(--color-art), #00796b);
        }

        .style-script {
            background: linear-gradient(45deg, var(--color-script), #f57c00);
        }

        footer {
            padding: 30px;
            text-align: center;
            background-color: #f9f9f9;
            border-top: 1px solid #eee;
            margin-top: auto;
        }

        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .profile img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 3px solid #ddd;
            padding: 3px;
            background: white;
        }

        .profile h3 {
            margin: 0;
            font-size: 1.3rem;
            color: #555;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 2.2rem;
            }
            .btn-link {
                padding: 20px;
                font-size: 1.3rem;
            }
            .btn-link .material-icons-round {
                font-size: 1.8rem;
                padding: 8px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <a href="../index.html" class="back-button">
                <span class="material-icons-round">arrow_forward</span>
                חזרה לעמוד קודם
            </a>
            <h1>תסריטאות</h1>
        </header>

        <div class="content">
            
            <a href="1/index.html" class="btn-link style-thriller">
                <div class="text-wrapper">
                    <span class="material-icons-round">visibility</span> <span>א. המותחן</span>
                </div>
                <span class="material-icons-round" style="background: none; font-size: 1.5rem;">arrow_back_ios_new</span>
            </a>

            <a href="2/index.html" class="btn-link style-melo">
                <div class="text-wrapper">
                    <span class="material-icons-round">favorite</span> <span>ב. המלודרמה</span>
                </div>
                <span class="material-icons-round" style="background: none; font-size: 1.5rem;">arrow_back_ios_new</span>
            </a>

            <a href="3/index.html" class="btn-link style-art">
                <div class="text-wrapper">
                    <span class="material-icons-round">palette</span> <span>ג. קולנוע אומנותי</span>
                </div>
                <span class="material-icons-round" style="background: none; font-size: 1.5rem;">arrow_back_ios_new</span>
            </a>

            <a href="4/index.html" class="btn-link style-script">
                <div class="text-wrapper">
                    <span class="material-icons-round">description</span> <span>ד. תסריט הגמר</span>
                </div>
                <span class="material-icons-round" style="background: none; font-size: 1.5rem;">arrow_back_ios_new</span>
            </a>

        </div>

        <footer>
            <div class="profile">
                <img src="https://cdn.smore.com/images/default-profile.541eafe9.jpg" alt="Profile Picture">
                <h3>rani Ben Zeev</h3>
            </div>
        </footer>
    </div>

</body>
</html>
