<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>驻专 拽爪注转 - 拽 </title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a2e; /* 专拽注  专 砖转 拽专住 爪注 */
            margin: 0;
            padding: 40px 20px;
            color: white;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            margin-bottom: 50px;
            font-weight: 800;
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 0 0 20px rgba(255,255,255,0.3);
            order: 2; /* 转专转 专 驻转专 注 */
        }

        .subject-list {
            display: flex;
            flex-direction: column;
            gap: 25px; 
            order: 3;
        }

        /* 注爪 住住 专住 */
        .subject-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px;
            border-radius: 18px;
            text-decoration: none;
            color: white;
            font-size: 1.5em;
            font-weight: 700;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.3s;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* --- 爪注   拽爪注 --- */
        /* 1. 转转 拽注 -  拽注/专 */
        .card-cinema {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
        }
        /* 2. 转 驻拽 -   注拽 */
        .card-production {
            background: linear-gradient(135deg, #00b4db 0%, #0083b0 100%);
        }
        /* 3.  - 住 转/转 */
        .card-directing {
            background: linear-gradient(135deg, #8e2de2 0%, #4a00e0 100%);
        }
        /* 4. 爪 - 转/爪 爪专转 砖拽 */
        .card-animation {
            background: linear-gradient(135deg, #fce38a 0%, #f38181 100%);
            color: #333; /* 拽住   专拽注 专 */
        }
        
        /* 转拽 爪注 拽住 住驻爪驻 爪 */
        .card-animation .hours-badge {
            background-color: rgba(0,0,0,0.1);
            color: #333;
        }

        /* --- 驻拽 --- */
        .subject-card:hover {
            transform: scale(1.03) translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            z-index: 10;
        }

        /* 拽 拽专 爪 */
        .icon {
            font-size: 1.4em;
            margin-left: 15px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }

        .text-group {
            display: flex;
            align-items: center;
        }

        /* 转转 砖注转 */
        .hours-badge {
            background-color: rgba(255,255,255,0.25); /* 砖拽祝 爪 */
            backdrop-filter: blur(5px);
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 0.6em;
            font-weight: 600;
            white-space: nowrap;
        }

        .back-btn {
            display: block;
            width: fit-content;
            margin: 0 auto; /* 专 */
            text-decoration: none;
            color: rgba(255,255,255,0.6);
            padding: 12px 30px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 50px;
            transition: all 0.3s;
            font-size: 1rem;
        }

        .back-btn:hover {
            background-color: white;
            color: #1a1a2e;
            box-shadow: 0 0 15px rgba(255,255,255,0.3);
        }

        /* 驻转专 注 - 住专 转爪 1 */
        .top-btn {
            order: 1;
            margin-bottom: 20px;
        }

        /* 转  */
        @media (max-width: 600px) {
            body {
                padding: 20px 15px;
            }
            h1 {
                font-size: 1.8rem;
                margin-bottom: 30px;
            }
            .subject-card {
                padding: 20px;
                font-size: 1.1rem;
            }
            .icon {
                font-size: 1.4rem;
                margin-left: 10px;
            }
            .hours-badge {
                padding: 5px 10px;
                font-size: 0.7em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        
        <a href="index.html" class="back-btn top-btn">专 祝 专砖</a>
        
        <h1>转转  - 拽 '</h1>
        
        <div class="subject-list">
            
            <a href="cinema/index.html" class="subject-card card-cinema">
                <div class="text-group">
                    <span class="icon"></span>
                    <span>.1 转转 拽注</span>
                </div>
                <span class="hours-badge">60 砖注转</span>
            </a>

            <a href="production/index.html" class="subject-card card-production">
                <div class="text-group">
                    <span class="icon"></span>
                    <span>.2 转 驻拽</span>
                </div>
                <span class="hours-badge">50 砖注转</span>
            </a>

            <a href="directing/index.html" class="subject-card card-directing">
                <div class="text-group">
                    <span class="icon"></span>
                    <span>.3 </span>
                </div>
                <span class="hours-badge">50 砖注转</span>
            </a>

            <a href="animation/index.html" class="subject-card card-animation">
                <div class="text-group">
                    <span class="icon"></span>
                    <span>.4 爪</span>
                </div>
                <span class="hours-badge">40 砖注转</span>
            </a>

        </div>

    </div>
</body>
</html>
