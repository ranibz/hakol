<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תוכנית הלימודים באנימציה</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap');

        body {
            font-family: 'Rubik', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
        }

        /* עיצוב הכותרת העליונה (Header) */
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 3rem 1rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            position: relative; /* נחוץ עבור מיקום הכפתור */
            
            /* מרכוז */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-top: 0.5rem;
        }

        /* עיצוב כפתור חזרה */
        .back-btn {
            position: absolute;
            right: 20px;
            top: 30px; /* מותאם לפדינג של ההדר */
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: bold;
            transition: background 0.3s;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.4);
        }

        /* מיכל התוכן המרכזי */
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
        }

        /* עיצוב רשימת הנושאים */
        .syllabus-item {
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #eee;
        }

        .syllabus-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .syllabus-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
        }

        .syllabus-content {
            font-size: 1.1rem;
            color: #4a5568;
            padding-right: 0.5rem; /* ריווח קטן מימין */
        }
        
        /* אייקון קטן ליד הכותרת (אופציונלי) */
        .icon-bullet {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #764ba2;
            border-radius: 50%;
            margin-left: 10px;
        }

        @media (max-width: 600px) {
            header {
                padding: 2rem 1rem;
                gap: 15px;
            }
            
            header h1 { 
                font-size: 2rem; 
            }

            /* התאמת כפתור במובייל */
            .back-btn {
                position: static; /* ביטול מיקום אבסולוטי */
                align-self: flex-start; /* הצמדה לימין */
                margin-bottom: 10px;
            }

            .container { margin: 1rem; padding: 1.5rem; }
        }
    </style>
</head>
<body>

    <header>
        <a href="../film_colleges_prep.html" class="back-btn">➡️ חזרה לדף קודם</a>
        <h1>עולם האנימציה</h1>
        <p>תוכנית הלימודים ונושאי הקורס</p>
    </header>

    <div class="container">
        
        <div class="syllabus-item">
            <div class="syllabus-title">
                <span class="icon-bullet"></span>
                א. מבוא לאנימציה
            </div>
            <div class="syllabus-content">
                היכרות עם סוגים שונים של אנימציה דו-מימד ותלת-מימד.
            </div>
        </div>

        <div class="syllabus-item">
            <div class="syllabus-title">
                <span class="icon-bullet"></span>
                ב. תהליך העבודה של האנימטור
            </div>
            <div class="syllabus-content">
                היכרות עם שלבי העבודה, התכנון והחשיבה היצירתית.
            </div>
        </div>

        <div class="syllabus-item">
            <div class="syllabus-title">
                <span class="icon-bullet"></span>
                ג. מבוא לכלי העבודה של האנימטור
            </div>
            <div class="syllabus-content">
                פוטושופ, אפטר-אפקט, סינמה 4D.
            </div>
        </div>

    </div>

</body>
</html>
